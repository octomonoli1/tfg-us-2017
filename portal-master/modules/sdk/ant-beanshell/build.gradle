sourceCompatibility = "1.6"
targetCompatibility = "1.6"

clean {
	ext {
		cleanDeployed = false
	}
}

dependencies {
	compile group: "bsh", name: "bsh", version: "2.0b4"
	compile group: "org.apache.ant", name: "ant", transitive: false, version: "1.9.4"
}

liferay {
	deployDir = file("../../../lib/development")
}