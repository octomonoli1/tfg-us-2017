buildscript {
	ext.gradleScriptsPath = "https://raw.githubusercontent.com/liferay/liferay-portal/master/modules"

	if (!project.parent) {
		apply from: "${gradleScriptsPath}/build-buildscript.gradle", to: buildscript
	}
}

if (!project.parent) {
	apply from: "${gradleScriptsPath}/build-module.gradle"
}

dependencies {
	provided group: "org.osgi", name: "org.osgi.core", version: "5.0.0"

	testIntegrationCompile group: "com.liferay.arquillian", name: "com.liferay.arquillian.arquillian-deployment-generator-bnd", version: "1.0.3"
	testIntegrationCompile group: "com.liferay.portal", name: "com.liferay.portal.kernel", version: "2.0.0"
	testIntegrationCompile group: "org.apache.felix", name: "org.apache.felix.framework", version: "4.4.0"
	testIntegrationCompile group: "org.apache.felix", name: "org.apache.felix.main", version: "4.4.0"
	testIntegrationCompile group: "org.jboss.arquillian.container", name: "arquillian-container-felix-embedded", version: "2.1.0.Final"
	testIntegrationCompile group: "org.jboss.arquillian.junit", name: "arquillian-junit-container", version: "1.1.10.Final"
}