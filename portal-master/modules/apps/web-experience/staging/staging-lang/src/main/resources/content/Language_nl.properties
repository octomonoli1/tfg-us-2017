remote-publish-help=Om wijzigingen te publiceren naar een <em>externe server (host/IP)</em>, moet u de publicatieserver toevoegen aan de lijst van vertrouwde servers. Neem het IP-adres van de publicerende server op in de eigenschap <code>tunnel.servlet.hosts.allowed</code> in het <code>portal-ext.properties</code> bestand van de doelserver. Een <em>extern contextpad</em> is alleen vereist als de doelserver een non-root portal servlet contextpad gebruikt. Toegang tot de <code>/tunnel-web</code> context op de doelserver mag niet zijn geblokkeerd door proxies of firewalls. Is de doelserver een cluster, neemt u dan het <em>IP-adres</em> van de loadbalancer op om hoge beschikbaarheid tijdens het publicatieproces veilig te stellen.
