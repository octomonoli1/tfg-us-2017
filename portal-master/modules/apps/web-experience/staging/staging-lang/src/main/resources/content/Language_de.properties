remote-publish-help=Um Veränderungen auf einem <em>Remoteserver (Host/IP)</em> zu veröffentlichen, muss der entsprechende Server zur Liste der erlaubten Server hinzugefügt werden. Um dies zu erreichen muss man die IP des veröffentlichenden Servers, der Variable <code>tunnel.servlet.hosts.allowed</code> in der Datei <code>portal-ext.properties</code> des Remoteservers zuweisen. Der Zugriff auf den <code>/tunnel-web</code> Kontext auf dem ferngesteuerten Server darf nicht von Proxies oder Firewalls blockiert werden. Bitte beachten Sie, dass man bei einem Server-Cluster die Einstellung für <em>Remoteserver (Host/IP)</em> auf die Adresse des Loadbalancers setzt, um die Hochverfügbarkeit während der Veröffentlichung zu verbessern.
