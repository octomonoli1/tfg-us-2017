remote-publish-help=Aby ste mohli publikovať zmeny na vzdialený <em>server/IP</em>, publikujúci server musí byť pridaný na zoznam povolených serverov. Urobíte pridaním IP adresy publikujúceho servera do vlastnosti <code>tunnel.servlet.hosts.allowed</code> v súbore <code>portal-ext.properties</code> cieľového servera. <em>Kontext vzdialenej cesty</em> je potrebný len keď cieľový Liferay nie je nainštalovaný v koreňovom kontexte. Pŕistup do tohoto kontextu nesmie byť blokovaný žiadnym proxy serverom ani firewallom. Tiež myslite na to, že keď je cieľové prostredie cluster, potom je lepšie zadať IP adresu load balanceru aby sa tak zvýšila vysoká dostupnosť publikačného procesu.
