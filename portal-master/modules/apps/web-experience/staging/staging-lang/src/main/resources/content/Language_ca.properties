staged-portlets-alert=Quan es marca un portlet, les seves dades es copien a l'entorn de proves i pot ser que no sigui possible editar-lo directament a Live. Quan desactiva un portlet, assegureu-vos que tots els canvis realitzats a l'entorn de proves s'han publicat primer, perquè sinó es podrien perdre.
staged-portlets-help=Els portlets que han estat seleccionats són <em>Staged</em>. Això vol dir que les seves dades es publiquen automàticament cada vegada que es publica una pàgina que les conté. Aquests portlets que estan inhabilitats i amb marca de verificació sempre s'exporten automàticament, encara que no estiguin a la pàgina. Aquells que estan inhabilitats i no seleccionades, no es publiquen automàticament. Els portlets de <em>col·laboració</em>, com ara <em>Blogs</em>, <em>Fòrums</em> i <em>Wikis</em> són exclosos de estar <em>Staged</em> per defecte ja que les seves dades, en general, s'originen a Live. Efectivament, quan un portlet és <em>NO Staged</em> l'entorn <em>Live</em> conté les úniques dades importants. Quan s'utilitza l'escenari de prova <em>Local Live</em>, es visualitzen les mateixes dades si visualitzem el portlet desde qualsevol dels entorns.
