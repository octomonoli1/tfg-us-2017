staged-portlets-alert=Quando uma portlet é selecionado, os seus dados são copiados para staging e pode não ser possível editá-los diretamente no ambiente de produção (live). Ao desmarcar uma portlet, assegure-se de que quaisquer alterações feitas em staging sejam publicadas primeiro, caso contrário, poderão ser perdidas.
staged-portlets-help=Portlets que estão marcados estão <em>Em Staging</em>. Isto significa que os seus dados serão publicados automaticamente sempre que uma página que as contenha seja publicada. As portlets que estão desabilitadas e marcadas serão sempre exportadas automaticamente, mesmo que elas não estejam na página. Aqueles que estão desativados e desmarcados nunca serão publicados automaticamente. Portlets de <em>Colaboração</em>, tais como <em>Blogs</em>, <em>Fórum</em> e <em>Wiki</em> são excluídos de <em>Staging</em> por omissão, uma vez que tipicamente, a sua informação é proveniente de produção. Efetivamente, quando uma portlet não está <em>Em Staging</em> o ambiente <em>Live</em> contém os únicos dados importantes. Quando o staging <em>Local Live</em> é utilizado, a mesma informação é apresentada independentemente do ambiente de visualização da portlet.
staging-cannot-be-used-for-this-site-because-the-propagation-of-changes-from-the-site-template-is-enabled=Staging não pode ser utilizado para este site porque a propagação de alterações do template de site está ativo.
