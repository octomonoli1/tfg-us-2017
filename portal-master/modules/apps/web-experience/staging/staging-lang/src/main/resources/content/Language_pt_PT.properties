remote-publish-help=Para publicar mudanças num <em>Servidor Remoto</em>, o servidor de origem deve ser adicionado à lista de servidores permitidos. Isto é feito adicionando o IP do servidor de origem na propriedade <code>tunnel.servlet.hosts.allowed</code> no ficheiro de configuração <code>portal-ext.properties</code> do servidor de destino. O <em>Contexto para o Servidor Remoto</em> apenas será necessário se o portal estiver a utilizar uma servlet com contexto que não seja raiz no servidor remoto. Nesse caso, o acesso a esse contexto no servidor de destino não deve ser bloqueado por nenhuma proxy ou firewall. Se o servidor de destino for um cluster, é possível especificar como servidor remoto o endereço do load balancer para aumentar a alta disponibilidade do processo de publicação.
