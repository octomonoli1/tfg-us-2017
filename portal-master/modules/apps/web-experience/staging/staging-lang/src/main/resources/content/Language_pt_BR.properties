staged-portlets-alert=Quando um portlet é selecionado, seus dados são copiados para o staging e pode não ser possível editá-los diretamente no ambiente live. Ao desmarcar um portlet, assegure-se de que quaisquer mudanças feitas no staging serão publicadas primeiro, do contrário elas poderão ser perdidas.
staged-portlets-help=Portlets que estão marcados estão <em>Em Staging</em>. Isto significa que os seus dados serão publicados automaticamente sempre que uma página contendo eles é publicada. Esses portlets que estão desabilitados e marcados serão sempre exportados automaticamente, mesmo se eles não estejam na página. Aqueles que estão desativados e desmarcados nunca serão publicados automaticamente. Portlets de <em>Colaboração</em>, tais como <em>Blogs</em>, <em>Fórum</em> e <em>Wiki</em> são excluídos do <em>Staging</em> por padrão, pois seus dados são provenientes do Live. Efetivamente, quando um portlet não está <em>Em Staging</em> o ambiente <em>Live</em> contém os únicos dados importantes. Quando o staging <em>Local Live</em> é utilizado, os mesmos dados são do portlet exibidos independentemente do ambiente.
