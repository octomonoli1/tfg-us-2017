remote-publish-help=Para publicar los cambios en un <em>servidor remoto</em>, el servidor de origen debe ser añadido a la lista de servidores autorizados. Para ello añada la IP de dicho servidor de origen en la propiedad <code>tunnel.servlet.hosts.allowed</code> del fichero <code>portal-ext.properties</code> en el servidor destino. La <em>ruta de contexto remota</em> únicamente es necesaria si el servidor remoto utiliza un contexto de servlet diferente del contexto raíz. El acceso a a la ruta <code>/tunnel-web</code> en el servidor destino no debe estar siendo bloqueado por ningún proxy o firewall intermedio. Si el servidor destino está en un cluster es posible especificar como servidor remoto la dirección del balanceador para lograr alta disponibilidad en el proceso de publicación.
