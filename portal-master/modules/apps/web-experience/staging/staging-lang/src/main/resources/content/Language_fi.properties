staged-portlets-help=Portletit, mitkä on merkitty <em>Vaiheistettujulkaisu</em>. Tarkoittaa, että portlettien data julkaistaan aina automaattisesti, kun sivu mikä sisältää ne julkaistaan. Ne portletit, mitkä on kytketty ja valittu, tulaan aina julkaisemaan, vaikka ne eivät ole sivulla. Portletit mitä ei ole valittu, niiden tietoja ei julkaista automaattisesti. <em>Kollabraatio</em> portletit, kuten <em>Blogit</em>, <em>Keskustelualueet</em> ja <em>Wiki</em> asetus <em>Vaistettujulkaisu</em> on kytketty vakiona pois. Vakiona niiden tiedot sijaistsevat <em>Julkisessa</em> ympäristössä. Jos portlet <em>ei toteuta vaiheistettuajulkaisua</em>, julkinen ympärstö sisältää vain tärkeää tietoa. Ilman <em>Etävaiheistettua julkaisua</em> sama tieto näytetään, riippumatta missä ympäristössä portlettia katsotaan.
