allow-site-administrators-to-modify-pages-associated-with-this-site-template=Allow site administrators to modify pages associated with this site template, even when propagation of changes is enabled.
allow-site-administrators-to-modify-pages-associated-with-this-site-template-help=در صورتی که این گزینه را انتخاب نمایید مدیران سایت می‌توانند مولفه‌های موجود در صفحه را حذف کرده، مولفه‌های جدید به صفحه اضافه کنند و یا ویژگی‌های صفحه را تغییر دهند. در صورتی که مدیر سایت یک صفحه را ویرایش کرد، تغییراتی که در الگو داده می‌شود دیگر بر روی آن صفحه اعمال نخواهد شد. در صورتی که این گزینه را انتخاب نمایید، می‌توان امکان تغییر دادن برخی از صفحه‌ها را غیرفعال نمود. این کار در بخش «مدیریت صفحه‌ها» انجام‌پذیر است.
