delete.depth.description=Estableix la profunditat de les entrades CMIS mapejades quan una supressió és cridada des de el portal. A més profunditat més crides al servidor son necessàries. Quan una supressió es crida des de fora del portal, les entrades de CMIS romanen estancades a la base de dades. Els valors esperats son: -1 pel fons, 0 per cap i 1 per superficial.
