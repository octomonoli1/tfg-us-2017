delete.depth.description=Imposta la profondità degli elementi mappati via CMIS da rimuovere quando viene invocata una cancellazione dal portale. Più alta è la profondità più saranno le chiamate da inviare al server. Quando una cancellazione è invocata al di fuori del portale, elementi CMIS mappati nel portale rimarrano nel database in uno stato orfano. Valori attesi sono: -1 per ampia profondità, 0 per nessuna prodondità e 1 per scarsa profondità.
