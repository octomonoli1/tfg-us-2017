delete.depth.description=Définit la profondeur des entrée CMIS mappées à supprimer lorsque une suppression a lieu dans le portail. Plus il y a de profondeur, plus d'appels nécessaires vers le serveur il y aura. Lorsqu'une suppression a lieu en dehors du portail, les entrées CMIS restent figées dans la base de donnée. Les valeurs attendues sont: -1 pour profond, 0 pour rien et 1 pour léger.
