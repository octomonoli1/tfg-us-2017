delete.depth.description=Hiermee stelt u de diepte van toegewezen CMIS vermeldingen te verwijderen wanneer een schrapping wordt aangeroepen vanuit binnen de portal. Hoe dieper de instelling, de meer oproepen naar de server is vereist. Wanneer een schrapping wordt aangeroepen vanuit buiten de portal, toegewezen CMIS vermeldingen blijven aanwezig in de database stagnerende. Verwachte waarden zijn: -1 voor diepe, 0 voor geen, en 1 voor ondiep. (Automatic Translation)
