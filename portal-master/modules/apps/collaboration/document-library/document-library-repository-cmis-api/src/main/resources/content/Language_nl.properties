delete.depth.description=Bepaalt de diepte van de CMIS entries die verwijderd worden wanneer er vanuit de portal een verwijdering wordt geïnitieerd. Hoe dieper, hoe groter het aantal keer dat de server zal moeten worden aangeroepen. Wanneer een verwijdering wordt geïnitieerd van buiten de portal zullen gemappede CMIS entries onbruikbaar in de database achterblijven. Verwachte waarden zijn: -1 voor diep, 0 voor geen, en 1 voor ondiep.
delete.depth.name=Verwijderdiepte