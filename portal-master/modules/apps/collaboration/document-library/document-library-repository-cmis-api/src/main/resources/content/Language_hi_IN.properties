delete.depth.description=जब एक हटाए जाने से इस पोर्टल के भीतर बुलाया है को दूर करने के लिए मैप किए गए CMIS प्रविष्टियों की गहराई रखता है। गहरे सेटिंग, अधिक कॉल्स की आवश्यकता सर्वर करने के लिए। जब एक हटाने का पोर्टल, मैप किए गए CMIS प्रविष्टियों के बाहर से बुलाया है डेटाबेस में स्थिर रहना। मूल्यों की उम्मीद कर रहे हैं: दीप, कोई नहीं, और उथले के लिए 1 के लिए 0 के लिए -1। (Automatic Translation)
