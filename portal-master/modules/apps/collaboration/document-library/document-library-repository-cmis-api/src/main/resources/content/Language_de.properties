delete.depth.description=Legt die Tiefe fest, in der die CMIS-Einträge gelöscht werden, wenn ein Löschvorgang aus dem Portal ausgeführt wird. Je höher der Wert, desto mehr Anfragen an den Server sind nötig. Wenn das Löschen von außerhalb des Portals erfolgt, können Referenzen zu nicht vorhandenen CMIS-Einträgen in der Portaldatenbank verbleiben. Erwartete Werte sind: -1 für Tief, 0 für keine, 1 für flach
