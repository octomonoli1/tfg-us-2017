delete.depth.description=Define a profundidade de entradas CMIS mapeadas para remover quando a exclusão é chamada de dentro do portal. Quanto mais profunda a configuração, mais chamadas para o servidor necessárias. Quando uma exclusão é chamada de fora do portal, as entradas CMIS mapeadas permanecem estagnadas no banco de dados. Os valores esperados são: -1 para profunda, 0 para nenhum e 1 para rasa.
