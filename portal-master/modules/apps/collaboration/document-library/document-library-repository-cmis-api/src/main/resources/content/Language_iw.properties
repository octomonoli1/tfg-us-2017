delete.depth.description=קובע את עומק רשומות ה-CMIS להסרה כאשר נקראת מחיקה מתוך הפורטל. ככל שההגדרה עמוקה יותר, כך נדרשות יותר קריאות לשרת. כאשר נקראת מחיקה מחוץ לפורטל, רשומות ה-CMIS הממופות נותרות אדישות במאגר. הערכים הצפויים הם: 1- עבור עמוק, 0 עבור ללא, ו-1 עבור רדוד.
