delete.depth.description=Задава дълбочина нанесени CMIS записи да се премахнат при изтриване се нарича от в рамките на портала. Колкото по-надълбоко настройката, повече повиквания към сървъра задължително. Когато заличаването се нарича от извън портала, нанесени CMIS записи остават неподвижни в базата данни. Очакваните стойности са: -1 за дълбоко, 0 за няма и 1 за плитки. (Automatic Translation)
