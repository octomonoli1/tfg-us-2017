import-wiki-users-help=Вкладіть CSV документ з адресами ел.пошти користувачів для співставлення їх з користувачами порталу. У файлі повинні бути дві колонки: ім'я користувача та email адреса. Цей файл можна отримати прямо з бази даних MediaWiki, використовуючи мову SQL.
javax.portlet.description.com_liferay_wiki_web_portlet_WikiAdminPortlet=Вікі є соціальна спільні енциклопедії, що дозволяє користувачам зібратися разом і ділитися знаннями в області. Адміністратори можуть додати редагувати вікі-сторінки, змінити дозволи і встановити додаткові параметри. (Automatic Translation)
