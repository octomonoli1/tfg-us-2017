import-wiki-users-help=یک فایل CVS حاوی آدرس‌های ایمیل کاربران برای انطباق با موارد موجود در پورتال ارسال نمایید. فایل ارسالی بایستی شامل دو ستون باشد: نام کاربری و آدرس ایمیل. این فایل را می‌توان به طور مستقیم با استفاه از SQL از دیتابیس مدیاویکی به دست‌ آورد.
