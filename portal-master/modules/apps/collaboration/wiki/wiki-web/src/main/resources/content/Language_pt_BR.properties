import-wiki-images-help=Submeter um arquivo ZIP com imagens a serem importadas. Você pode zipar a pasta de imagens do MediaWiki diretamente (algumas vezes denominada "upload"). Se você fizer isso, é recomendável remover os diretórios com os nomes "archive", "temp" e "thumbs" para reduzir o tamanho do ZIP pois eles serão ignorados.
import-wiki-pages-help=Submeter um arquivo XML exportado pelo MediaWiki através da página "Special:Export" (veja "Páginas especiais" no menu de ferramentas).
import-wiki-strict-mode-help=Remover todas as marcações de MediaWiki irreconhecíveis da página importada.
import-wiki-users-help=Enviar um arquivo CSV com os endereços de email dos usuários para combinar com os do portal. O arquivo deve conter duas colunas: o nome de usuário e o endereço de e-mail. Este arquivo pode ser obtido usando SQL diretamente do banco de dados do MediaWiki.
javax.portlet.description.com_liferay_wiki_web_portlet_WikiAdminPortlet=Wiki é uma enciclopédia social colaborativa que provê uma área na qual usuários podem compartilhar conhecimento conjuntamente. Administradores podem adicionar e editar paginas da wiki, alterar permissões e definir opções avançadas.
