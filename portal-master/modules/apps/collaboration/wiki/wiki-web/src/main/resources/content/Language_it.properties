import-wiki-users-help=Invia un file CSV con gli indirizzi email degli utenti da abbinare a quelli nel portale. Il file dovrebbe avere due colonne: lo user name e l'indirizzo email. Questo file può essere ottenuto dal Database di MediaWiki usando direttamente il linguaggio SQL.
javax.portlet.description.com_liferay_wiki_web_portlet_WikiAdminPortlet=Wiki è una enciclopedia social e collaborativa che consente agli utenti di condividere conoscenza in un determinato ambito. Gli amministratori possono aggiungere e modificare pagine wiki, modificare permessi e impostare configurazioni avanzate.
