import-wiki-users-help=Изпращане на CSV файл с електронните адреси на потребителите за съответствие с тези от портала. Файлът трябва да притежава две колони: потребителско име и електронен адрес. Този файл може да бъде получен от SQL директно от базата данни на MediaWiki's.
javax.portlet.description.com_liferay_wiki_web_portlet_WikiAdminPortlet=Уики е социално сътрудничество енциклопедия, която позволява на потребителите да се съберат и да споделят знания в област. Администраторите може да добавят и редактиране на уики страници, промяна на разрешения и задаване на разширени опции. (Automatic Translation)
