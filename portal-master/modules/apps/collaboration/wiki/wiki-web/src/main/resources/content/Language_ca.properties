import-wiki-strict-mode-help=Elimina de la pàgina importada totes les marques no reconegudes de MediaWiki.
import-wiki-users-help=Enviar un fitxer CSV amb les adreces de correu electrònic dels usuaris perquè coincideixin amb les del portal. L'arxiu ha de tenir dues columnes: el nom d'usuari i l'adreça de correu electrònic. Aquest arxiu es pot obtenir utilitzant SQL directament des de la base de dades de MediaWiki.
