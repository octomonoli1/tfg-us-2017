import-wiki-users-help=पोर्टल में उन लोगों के साथ मेल खाते के लिए उपयोगकर्ता की ई-मेल पते के साथ एक CSV फ़ाइल सबमिट करें। फ़ाइल दो कॉलम होना चाहिए: उपयोगकर्ता नाम और ईमेल पता। इस फ़ाइल से सीधे है MediaWiki डाटाबेस SQL का उपयोग कर प्राप्त किया जा कर सकते हैं। (Automatic Translation)
