import-wiki-images-help=قم بإرسال الصور في ملف بصيغة ZIP للاستيراد. يمكن ضغط مجلد صور MediaWiki مباشرة (أحيانا تسمى "تحميل"). إذا قمت بذلك، يفضل إزالة الدليل المسمى "archive"، و"temp"، و"thumbs" لتقليص حجم ملف ZIP لإنه سيتم تجاهلهم.
import-wiki-pages-help=أرسل ملف XML تم تصديره من MediaWiki من خلال صفحة "Special:Export" (راجع "صفحات خاصة" في قائمة الأدوات).
