import-wiki-users-help=أرسل ملف CSV في عناوين بريد المستخدمين الإلكتروني لمطابقته بتلك التي في البوابة. يجب أن يحتوي الملف على عمودين: اسم المستخدم والبريد الإلكتروني. يمكن الحصول على هذا الملف باستخدام دليل SQL من قاعدة بيانات MediaWiki.
