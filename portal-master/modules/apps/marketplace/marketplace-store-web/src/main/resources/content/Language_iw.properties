liferay-marketplace-is-an-integral-part-of-the-liferay-platform-experience-for-all-users=Liferay Markeplace הוא חלק אינטגרלי מחווית פלטפורמת Liferay עבור כל המשתמשים. מנויים תאגידיים מקבלים גם גישה בלעדית ליישומי מנויים של Liferay באמצעות Liferay Marketplace. כנסו עם חשבון Liferay שלכם כדי לדפדף בין מאות יישומים שיסייעו לכם לבנות את העסק שלכם או הפתרון הטכנולוגי שלכם.