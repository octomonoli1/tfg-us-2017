add-members-to-x=Adicionar membros a {0}
allow-dictionary-words=Permitir Palavras do Dicionário
allow-dictionary-words-help=Se selecionado, palavras comuns do dicionário serão permitidas nas senhas dos utilizadores.
change-required=Alteração Obrigatória
change-required-help=Se selecionado, o utilizador precisará de alterar a sua senha ao efetuar o primeiro login.
changeable=Alterável
changeable-help=Se selecionado, o utilizador poderá alterar a sua senha.
do-not-warn=Não alertar
enable-expiration=Habilitar Expiração
enable-expiration-help=Se selecionado, o utilizador deverá alterar a sua senha após um período especificado.
enable-history-help=Se selecionado, o portal manterá um histórico das senhas prévias do utilizador e o mesmo será impedido de as reutilizar.
enable-lockout=Habilitar Bloqueio
enable-lockout-help=Se selecionado, o utilizador pode tentar se autenticar um determinado número de vezes antes da sua conta ser bloqueada.
enable-syntax-checking=Habilitar Verificação de Sintaxe
enable-syntax-checking-help=Se selecionado, a senha será examinada para determinadas palavras e/ou determinado comprimento.
grace-limit=Limite de Graça
grace-limit-help=Este valor determina o número de vezes que um utilizador pode efetuar login após a sua senha expirar, antes de ser forçado a indicar uma nova senha.
history-count=Contagem de Histórico
history-count-help=Este valor determina o número de senhas precedentes a manter no history.
javax.portlet.description.com_liferay_password_policies_admin_web_portlet_PasswordPoliciesAdminPortlet=Password policies define enterprise level security measures which include user lockout and password expiration. You can define policies or delegate to an LDAP server.
javax.portlet.title.com_liferay_password_policies_admin_web_portlet_PasswordPoliciesAdminPortlet=Políticas de Senha
lockout-duration=Duração do Bloqueio
lockout-duration-help=Este valor determina o tempo que uma conta de utilizador fica bloqueada.
maximum-age=Idade Máxima
maximum-age-help=Este valor determina por quanto tempo uma senha é válida, antes que seja necessária a sua alteração.
maximum-failure=Falha Máxima
maximum-failure-help=Este valor determina o número máximo de vezes que um utilizador pode tentar efetuar o login com uma senha incorreta.
minimum-age=Idade Mínima
minimum-age-help=Este valor determina quanto tempo um utilizador deve esperar antes de mudar sua senha outra vez.
minimum-alpha-numeric=Mínimo Alfanumérico
minimum-alpha-numeric-help=Este valor determina o número mínimo de caracteres alfanuméricos na senha do utilizador.
minimum-length=Comprimento Mínimo
minimum-length-help=Este valor determina o comprimento mínimo da senha do utilizador.
minimum-lower-case=Mínimo de Minúsculas
minimum-lower-case-help=Este valor determina o número mínimo de letras minúsculas na senha do utilizador.
minimum-numbers=Mínimo de Números
minimum-numbers-help=Este valor determina o número mínimo de números na senha do utilizador.
minimum-symbols=Mínimo de Símbolos
minimum-symbols-help=Este valor determina o número mínimo de símbolos na senha do utilizador.
minimum-upper-case=Mínimo de Maiúsculas
minimum-upper-case-help=Este valor determina o número mínimo de letras maiúsculas na senha do utilizador.
password-changes=Alterações de Senha
password-expiration=Validade da Senha
password-history=Histórico de Senha
password-policies=Políticas de Senha
password-syntax-checking=Verificação da Sintaxe de Senha
reset-failure-count=Restabelecer a Contagem de Falhas
reset-failure-count-help=Este valor determina por quanto tempo o registo de falhas de autenticação são guardadas para o utilizador.
reset-ticket-max-age=Idade Máxima para Reset Link
reset-ticket-max-age-help=Este valor determina o tempo de validade para um link de alteração de senha.
the-password-policy-could-not-be-found=A política de senha não foi encontrada.
until-unlocked-by-an-administrator=Até que seja desbloqueado por um administrador
warning-time=Tempo de Alerta
warning-time-help=Este valor determina quanto tempo antes da senha expirar o utilizador deve ser notificado.
when-no-password-policy-is-assigned-to-a-user,-either-explicitly-or-through-an-organization,-the-default-password-policy-is-used=Quando nenhuma política de senha é atribuída a um utilizador, explicitamente ou através de uma organização, a política de senha por omissão é utilizada.
you-are-using-ldaps-password-policy=Está a ser utilizada a política da senha de LDAP. Por favor, altere as suas configurações da política da senha de LDAP se deseja utilizar uma política de senhas local.