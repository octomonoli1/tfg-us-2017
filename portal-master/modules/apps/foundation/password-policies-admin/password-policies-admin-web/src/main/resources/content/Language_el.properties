lockout-duration=Διάρκεια κλειδώματος
lockout-duration-help=Καθορίζει το χρονικό διάστημα που ο λογαριασμός χρήστη παραμένει κλειδωμένος.
maximum-age=Μέγιστη ηλικία
maximum-age-help=Καθορίζει για πόσο καιρό ισχύει ένας κωδικός πρόσβασης προτού να πρέπει να αλλαχτεί.
maximum-failure=Μέγιστος αριθμός αποτυχιών
maximum-failure-help=Αυτό καθορίζει το μέγιστο αριθμό των φορών που ένας χρήστης να επιχειρήσετε να συνδεθείτε με το λανθασμένο κωδικό πρόσβασης. (Automatic Translation)
