add-members-to-x=Add Members to {0} (Automatic Copy)
allow-dictionary-words=Να επιτρέπονται οι λέξεις λεξικού
allow-dictionary-words-help=Εάν είναι επιλεγμένο, κοινές λέξεις λεξικό επιτρέπονται ως κωδικούς πρόσβασης του χρήστη. (Automatic Translation)
change-required=Απαιτείται αλλαγή
change-required-help=Εάν είναι επιλεγμένο, ένας χρήστης απαιτείται για να αλλάξετε τον κωδικό τους, όταν αρχικά συνδεθούν. (Automatic Translation)
changeable=Μεταβλητό
changeable-help=Εάν είναι επιλεγμένο, ο χρήστης μπορεί να αλλάξει τον κωδικό πρόσβασής τους. (Automatic Translation)
do-not-warn=Να μην εμφανίζεται προειδοποίηση
enable-expiration=Ενεργοποίηση λήξης (Automatic Translation)
enable-expiration-help=Εάν είναι επιλεγμένο, ο χρήστης πρέπει να αλλάξει τον κωδικό πρόσβασής τους μετά από ένα δεδομένο χρονικό διάστημα. (Automatic Translation)
enable-history-help=Εάν είναι επιλεγμένο, η πύλη κρατά μια ιστορία από προηγούμενους κωδικούς πρόσβασης του χρήστη και τους αποτρέπει από την επαναχρησιμοποίηση ένα παλιό κωδικό πρόσβασης. (Automatic Translation)
enable-lockout=Ενεργοποίηση κλειδώματος (Automatic Translation)
enable-lockout-help=Εάν είναι επιλεγμένο, ένας χρήστης να επιχειρήσετε να συνδεθείτε σε έναν ορισμένο αριθμό φορές πριν τους λογαριασμό είναι κλειδωμένη. (Automatic Translation)
enable-syntax-checking=Ενεργοποίηση ελέγχου σύνταξη (Automatic Translation)
enable-syntax-checking-help=Αν είναι επιλεγμένο, ο κωδικός πρόσβασης ανάγνωση για ορισμένες λέξεις ή/και ένα ορισμένο μήκος. (Automatic Translation)
grace-limit=Όριο επιείκειας
grace-limit-help=Αυτό καθορίζει τον αριθμό των φορών που ένας χρήστης μπορεί να συνδεθείτε αφού τον κωδικό πρόσβασής τους έχει λήξει, πριν οφείλουν να πληκτρολογήσετε ένα νέο συνθηματικό. (Automatic Translation)
history-count=Αριθμός παλαιότερων κωδικών στο ιστορικό
history-count-help=Καθορίζει τον αριθμό παλαιότερων κωδικών πρόσβασης που κρατούνται στο ιστορικό.
javax.portlet.description.com_liferay_password_policies_admin_web_portlet_PasswordPoliciesAdminPortlet=Password policies define enterprise level security measures which include user lockout and password expiration. You can define policies or delegate to an LDAP server.
