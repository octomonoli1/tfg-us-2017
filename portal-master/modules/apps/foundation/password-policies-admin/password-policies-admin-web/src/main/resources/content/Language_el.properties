when-no-password-policy-is-assigned-to-a-user,-either-explicitly-or-through-an-organization,-the-default-password-policy-is-used=Όταν καμία πολιτική κωδικού πρόσβασης εκχωρείται σε ένα χρήστη, είτε ρητά είτε μέσω ενός οργανισμού, χρησιμοποιείται η προεπιλεγμένη πολιτική κωδικού πρόσβασης. (Automatic Translation)
you-are-using-ldaps-password-policy=Χρησιμοποιείτε την πολιτική κωδικών πρόσβασης του LDAP. Παρακαλώ αλλάξτε τις ρυθμίσεις της πολιτικής κωδικών πρόσβασης σας στις ρυθμίσεις του LDAP εάν επιθυμείτε να χρησιμοποιήσετε μια τοπική πολιτική κωδικών πρόσβασης.