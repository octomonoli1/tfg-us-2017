xuggler-help=Xuggler requereix la instal·lació de biblioteques natives que es distribueixen sota la llicència GPL. Si podeu trobar el vostre entorn especificat a sota, el servidor pot descarregar i instal·lar automàticament les biblioteques. Posteriorment, haureu de reiniciar el servidor. Si el teu entorn no apareix a la llista, necessitareu compilar i instal·lar les biblioteques manualment.<a href={0}" target=_blank">Llegir més.</a>
