clean-up-permissions-help=Aquest procés elimina l'assignació d'alguns permisos dels rols de Guest, User i Power User amb la finalitat de simplificar la gestió de les <em>pàgines d'usuari personalitzables</em>. En particular, els permisos <em>Afegir a la pàgina</em> es retiren dels rols de Guest, i User per a tots els portlets. De la mateixa manera, se li redueix l'abast al mateix permís per als Power Users des de tot el portal fins a l'àmbit del <em>Lloc personal de l'usuari</em>.
