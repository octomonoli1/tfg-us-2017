xuggler-has-been-installed-you-need-to-reboot-your-server-to-apply-changes=Το Xuggler εγκαταστάθηκε. Χρειάζεται να επανεκκινήσετε τον server σας για να εφαρμοστούν οι αλλαγές.
xuggler-help=Το Xuggler απαιτεί την εγκατάσταση τοπικών βιβλιοθηκών συστήματος που διανέμονται με την άδεια GPL. Αν μπορείτε να εντοπίσετε το περιβάλλον σας μεταξύ των παρακάτω, ο server μπορεί να κατεβάσει αυτόματα και να εγκαταστήσει τις βιβλιοθήκες για εσάς. Εν συνεχεία θα χρειαστεί να επανεκκινήσετε τον server. Αν το περιβάλλον σας δεν συμπεριλαμβάνεται στα παρακάτω, θα χρειαστεί να εγκαταστήσετε τις βιβλιοθήκες χειροκίνητηα. <a href="{0}" target="_blank">Διαβάστε περισσότερα.</a>
xuggler-installed=Το Xuggler φαίνεται να έχει εγκατασταθεί σωστά. Ενεργοποιήστε το για να επιτραπεί η δημιουργία προεπισκοπήσεων αρχείων ήχου και video.
xuggler-library-is-installing=Xuggler library is installing. (Automatic Copy)