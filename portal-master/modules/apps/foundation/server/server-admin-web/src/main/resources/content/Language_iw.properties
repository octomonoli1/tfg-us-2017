xuggler-help=Xuggler דורש התקנת ספריות טבעיות המופצות תחת רשיון GPL. אם ביכולתך למצוא את הסביבה שלך המצוינת למטה, אזי השרת יוכל להוריד ולהתקין את הספריות הללו עבורך באופן אוטומטי. בהמשך תידרש לאתחל את השרת. אם הסביבה שלך אינה מופיעה ברשימה שלהלן יהא עליך להוריד ולהתקין את הספריות באופן ידני. <a href="{0}" target="_blank">קרא עוד.</a>
