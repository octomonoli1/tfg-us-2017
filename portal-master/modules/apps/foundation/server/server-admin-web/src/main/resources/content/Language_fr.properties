clean-up-permissions-help=Ce processus enlève l'attribution de quelques permissions sur les rôles de Guest, User et Power User afin de simplifier la gestion de <em>Pages personnalisables pour utilisateur</em>. Surtout, les permissions <em>Ajouter à la page</em> sont enlevées des rôles Guest, User pour toutes les portlets. De même, les mêmes permissions sont réduites dans la portée pour Power User, du portail entier à la portée de <em>site personnel d'utilisateur</em>
