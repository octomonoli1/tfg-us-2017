clean-up-permissions-help=Este processo remove a associação de algumas permissões nos roles de Guest, User e Power User para simplificar a gestão de <em>Páginas Customizáveis por Utilizadores</em>. Notoriamente, permissões de <em>Adicionar à Página</em> são removidas dos papéis de Guest e User para todas as portlets. Da mesma forma, as mesmas permissões para Power Users são reduzidas do contexto global do portal para o âmbito <em>Site Pessoal do Utilizador</em>.
