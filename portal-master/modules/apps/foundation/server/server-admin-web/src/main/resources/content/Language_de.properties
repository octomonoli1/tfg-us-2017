xuggler-help=Xuggler setzt die Installation von native Bibliotheken voraus, die unter GPL-Lizenz stehen. Wenn Ihre Umgebung in der Liste unten aufgeführt ist, kann der Server die Bibliotheken automatisch herunterladen und installieren. Im Anschluss ist ein Neustart des Servers erforderlich. Wenn Ihre Umgebung nicht unten aufgeführt ist, müssen die Bibliotheken manuell kompiliert und installiert werden. Näheres dazu finden sie <a href="{0}" target="_blank">hier</a>.
