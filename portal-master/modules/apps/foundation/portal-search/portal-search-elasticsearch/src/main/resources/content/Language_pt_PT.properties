additional-configurations-help=Estabeleça configurações personalizadas para Elasticsearch incorporado, no formato YML (elasticsearch.yml).
additional-index-configurations-help=Introduzir definições para o index do Liferay por omissão, no formato JSON ou YML (API Elasticsearch para criação de índice).
additional-type-mappings-help=Introduzir os mapeamento por omissão para o LiferayDocumentType, no formato JSON ou YML (Elasticsearch Put Mapping API).
elastic.search.configuration.name=Elasticsearch
http-cors-configurations-help=Introduzir definições por omissão para HTTP CORS, no formato YML (elasticsearch.yml).
index-name-prefix-help=Introduzir o prefixo para o nome do índice de pesquisa. Em condições normais, este valor não poderá ser alterado. Se alterar este valor, deve também executar uma operação de reindexação global ao portal, removendo posteriormente os índices antigos, utilizando a consola de administração do Elasticsearch.
log-exceptions-only-help=Colocar a verdade (true) para apenas registar em log as exceções do Elasticsearch, evitando que as mesmas sejam lançadas novamente.