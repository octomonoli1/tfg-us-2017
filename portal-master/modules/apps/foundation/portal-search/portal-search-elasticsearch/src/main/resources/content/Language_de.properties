additional-configurations-help=Legen Sie benutzerdefinierte Einstellungen für die eingebettete Elasticsearch-Engine in YML-Notation fest (elasticsearch.yml).
additional-index-configurations-help=Legen Sie benutzerdefinierte Einstellungen für den Liferay-Index in JSON- oder YML-Notation fest (Elasticsearch Create Index API).
additional-type-mappings-help=Legen Sie benutzerdefinierte Zuordnungen für LiferayDocumentType in JSON-Notation fest (Elasticsearch Put Mapping API).
elastic.search.configuration.name=Elasticsearch
http-cors-configurations-help=Legen Sie benutzerdefinierte Einstellungen für HTTP CORS in YML-Notation fest (elasticsearch.yml).
index-name-prefix-help=Legen Sie das Präfix für den Namen des Suchindex fest. Dieser Wert sollte im Normalfall nicht geändert werden. Wenn Sie diesen Wert ändern, müssen auch eine vollständige Neuindizierung des Portals sowie das Löschen des alten Index über die Administrationskonsole von Elasticsearch veranlasst werden.
log-exceptions-only-help=Aktivieren Sie diese Einstellung, um Exceptions nur zu loggen und nicht erneut zu werfen.