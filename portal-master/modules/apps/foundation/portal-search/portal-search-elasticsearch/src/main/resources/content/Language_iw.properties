elastic.search.configuration.name=חיפוש גמיש
http-cors-configurations-help=קבעו הגדרות מותאמות אישית עבור HTTP CORS, בפורמט YML (elasticsearch.yml).
index-name-prefix-help=קבעו את הקידומת עבור שם אינדקס החיפוש. אין לשנות ערך זה במצבים רגילים. אם תשנו את הערך, תצטרכו לבצע אינדוקס מחדש של הפעילות עבור הפורטל ולאחר מכן תצטרכו למחוק את האינדקס הישן ידנית באמצעות קונסולות האדמין של Elastisearch.
log-exceptions-only-help=קבע כ-true רק כדי לתעד חריגות מ-Elastisearch ולא להשליך אותן מחדש.