additional-configurations-help=קבעו הגדרות מותאמות אישית עבור Elasticsearch מוטמע, בפורמט YML (elasticserach.com).
additional-index-configurations-help=קבעו הגדרות מותאמות אישית עבור אינדקס Liferay, בפורמט JSON או YML (Elastisearch Create Index API).
