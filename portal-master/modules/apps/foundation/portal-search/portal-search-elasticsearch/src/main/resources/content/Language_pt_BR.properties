index-name-prefix-help=Defina o prefixo para o nome do índice de pesquisa. Esse valor não deve ser alterado sob condições normais. Se alterar esse valor, você deve também realizar uma operação reindex all para o portal e então excluir manualmente o índice antigo, usando o console de administração do Elasticsearch.
log-exceptions-only-help=Defina como verdadeiro para registrar apenas exceções do Elasticsearch e não relançá-las.