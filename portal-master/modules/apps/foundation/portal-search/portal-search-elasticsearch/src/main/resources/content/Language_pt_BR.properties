additional-configurations-help=Defina configurações personalizadas para Elasticsearch incorporado, no formato YML (elasticsearch.yml).
additional-index-configurations-help=Defina configurações personalizadas para o índice da Liferay, no formato JSON ou YML (API de criação de índice no Elasticsearch).
