include-inherited-permissions-help=Zet dit op true op te nemen van een gebruiker overgenomen rollen als onderdeel van het zoek toestemming filteren. Van een gebruiker overgenomen taken omvatten alle gebruikers toegewezen aan een gebruiker van hun gebruiker groep en organisatie lidmaatschappen. (Automatic Translation)
index-commit-immediately-help=Stel dit trouw onmiddellijk commit zoekindex schrijven verzoeken. Dit instellen op true kan prestaties van de motor Zoek negatieve gevolgen hebben zoals elke schrijfaanvraag de zoekmachine dwingen zal te vernieuwen van de index-lezer en potentieel leegmaken transacties naar schijf. Het standaardgedrag van het portaal is te beloven onmiddellijk voor afzonderlijke index bewerkingen (bijvoorbeeld toevoegen blog, blog update) maar vertraging verbindt voor bulk operaties (indexeren van alle gebruikers, index alle wiki's) totdat alle vermeldingen zijn verstuurd naar de zoekmachine. Dit op false instelt dat mogelijk portlets zoals Asset Publisher een vertraagde reactie vertonen wanneer toont nieuwe inhoud toegevoegd. Gebruikers kunnen bijvoorbeeld een vertraging ervaren met de standaard Elasticsearch search engine. Zie het https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html voor meer informatie. (Automatic Translation)
