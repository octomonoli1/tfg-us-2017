include-inherited-permissions-help=Θέστε αυτό αλήθεια να περιλαμβάνουν το κληρονομική ρόλους ενός χρήστη ως μέρος της αναζήτησης άδεια φιλτράρισμα. Κληρονομική ρόλους ενός χρήστη περιλαμβάνουν όλους τους χρήστες εκχωρούνται σε κάποιον χρήστη από τους χρήστη ομάδα και οργάνωση memberships. (Automatic Translation)
index-commit-immediately-help=Θέστε αυτό αλήθεια αμέσως το ευρετήριο αναζήτησης commit γράφουν τα αιτήματα. Ρύθμιση αυτό σε true μπορεί να επηρεάσει αρνητικά απόδοση μηχανών αναζήτησης όπως κάθε αίτησης εγγραφής θα αναγκάσει τη μηχανή αναζήτησης για να ανανεώσετε τον αναγνώστη Δείκτης και δυνητικά ξεπλύνετε συναλλαγές στο δίσκο. Η προεπιλεγμένη συμπεριφορά της πύλης είναι να προχωρήσει αμέσως για επιμέρους ευρετήριο επιχειρήσεων (π.χ. Προσθήκη blog, ενημέρωση blog) αλλά καθυστέρηση διαπράττει για μαζικές λειτουργίες (π.χ. Δείκτης όλους τους χρήστες, Δείκτης όλα wikis) έως ότου όλες οι εγγραφές έχουν σταλεί στη μηχανή αναζήτησης. Θέτοντας σε false μπορεί να προκαλέσει portlets σαν ενεργητικού εκδότη να εκθέσουν μια καθυστερημένη απάντηση όταν δείχνει πρόσφατα προστεθεί το περιεχόμενο. Για παράδειγμα, οι χρήστες μπορούν να δοκιμάσουν μια καθυστέρηση με την προεπιλεγμένη μηχανή αναζήτησης Elasticsearch. Δείτε οι https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html για περισσότερες πληροφορίες. (Automatic Translation)
