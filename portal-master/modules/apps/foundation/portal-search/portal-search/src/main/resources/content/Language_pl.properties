include-inherited-permissions-help=Zestaw to true uwzględnienie odziedziczone role użytkownika jako część Szukaj uprawnienie filtrowanie. Odziedziczone role użytkownika obejmuje wszystkich użytkowników przypisanych do użytkownika z ich użytkownika członkostwa w grupie i organizacji. (Automatic Translation)
index-commit-immediately-help=Zestaw to True natychmiast zatwierdzanie Szukaj indeks pisać wnioski. Ustawienie na wartość true mogą negatywnie wpływać wydajność silnika wyszukiwania, jak każdego żądania zapisu zmusi Wyszukiwarka odświeżania indeksu czytelnika i potencjalnie równo transakcji na dysku. Domyślne zachowanie portalu jest popełnić natychmiast dla poszczególnych indeksu operacji (np. dodać blog, aktualizacji bloga), ale opóźnienie zobowiązuje do operacji zbiorczych (np. indeks wszystkich użytkowników, indeks wszystkich wiki) aż wszystkie wpisy zostały wysłane do wyszukiwarki. Ustawienie to False może spowodować portlety, jak Wydawca aktywów wykazują Opóźniona reakcja, gdy Wyświetlone jest nowo dodane treści. Na przykład użytkownik może wystąpić opóźnienie z Elasticsearch domyślnej wyszukiwarki. Zobacz więcej informacji https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html. (Automatic Translation)
