include-inherited-permissions-help=Stabilit la true pentru a include rolurile moştenite unui utilizator ca parte de căutare permisiunea de filtrare. Rolurile moştenite unui utilizator includ toţi utilizatorii asociat la un utilizator la abonamentele de grup şi organizarea lor utilizator. (Automatic Translation)
index-commit-immediately-help=Seta acest lucru adevărat la indexul de căutare imediat comite scrie cereri. Setarea acest lucru cu adevărat pot impact negativ performanţa de motor de căutare ca fiecare cerere de scriere va forţa motorul de căutare să reîmprospăta indicele cititorul şi potenţial culoare tranzacţii disc. Comportamentul implicit al portalului este să se angajeze imediat pentru operaţiunile de indicele individuale (de exemplu, adăugaţi blog-ul, actualizare blog) dar întârziere se angajează pentru vrac operaţiuni (de exemplu, indexul tuturor utilizatorilor, indexa toate wikis) până când toate intrările au fost trimise la motorul de căutare. Stabilirea acesteia în fals poate cauza portlet-uri ca distribuitor activ să prezinte un răspuns întârziat la afişarea nou adăugat conţinut. De exemplu, utilizatorii pot experienţă o întârziere cu motorul de căutare implicit Elasticsearch. A se vedea alte https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html pentru mai multe informaţii. (Automatic Translation)
