include-inherited-permissions-help=设置此为真。包括用户继承的角色作为搜索权限过滤的一部分。用户继承的角色包括从其用户组和组织成员分配给用户的所有用户。
index-commit-immediately-help=设置此项为True来立即提交搜索索引写入请求。因为每个写入请求将迫使搜索引擎刷新索引阅读器和可能对刷新磁盘事务，所以设置此项为True可能会对搜索引擎性能带来负面影响。Portal的默认行为是立即提交个人索引操作（例如，添加博客、更新博客）但对批量操作延迟提交（例如，索引所有客户、索引所有Wiki）直到所有条目发送到搜索引擎上。设置此项为False，则可能造成像资源发布器等Portlet延迟响应显示新添加的内容。例如，用户使用默认Elasticsearch搜索引擎时可能会遇到延迟。更多信息请点击：https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html
