include-inherited-permissions-help=Mengatur hal ini untuk benar untuk menyertakan pengguna mewarisi peran sebagai bagian dari pencarian izin penyaringan. Peran warisan pengguna termasuk semua pengguna yang ditetapkan ke pengguna dari keanggotaan organisasi dan kelompok pengguna mereka. (Automatic Translation)
index-commit-immediately-help=Ditetapkan untuk benar segera komit indeks pencarian menulis permintaan ini. Pengaturan ini ke true negatif dapat mempengaruhi kinerja mesin pencari seperti setiap permintaan menulis akan memaksa search engine untuk me-refresh pembaca indeks dan berpotensi flush transaksi ke disk. Aktivitas default portal adalah melakukan segera untuk operasi individu indeks (misalnya menambahkan blog, memperbarui blog) tetapi penundaan berkomitmen untuk operasi massal (misalnya mengindeks semua pengguna, mengindeks semua wiki) sampai semua entri telah dikirim ke mesin pencari. Pengaturan ini ke false dapat menyebabkan portlets seperti aset penerbit menunjukkan respon yang tertunda ketika menampilkan baru menambahkan konten. Misalnya, pengguna mungkin mengalami penundaan dengan mesin telusur bawaan Elasticsearch. Lihat https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html untuk informasi lebih lanjut. (Automatic Translation)
