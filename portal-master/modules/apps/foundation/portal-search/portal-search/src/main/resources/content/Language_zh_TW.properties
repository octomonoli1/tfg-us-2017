include-inherited-permissions-help=設置為 true，包括使用者繼承的角色作為搜索許可權過濾的一部分。使用者繼承的角色包括從其使用者組和組織成員分配給使用者的所有使用者。 (Automatic Translation)
index-commit-immediately-help=設置這真實的立即提交搜索索引寫請求。將此值設置為 true 可能帶來負面影響搜尋引擎性能，因為每個寫入請求將迫使搜尋引擎來刷新索引讀者和潛在刷新到磁片的事務。門戶的預設行為是立即提交個別索引操作 (例如添加博客，更新博客) 但延遲即屬為大容量操作 (如索引所有使用者、 都索引所有 wiki) 直到所有條目都被都發送到搜尋引擎。將此值設置為 false 可能會導致 portlet，像資產發行商展示延遲的回應時顯示新添加的內容。例如，使用者可能會遇到延遲與預設 Elasticsearch 的搜尋引擎。See HTTPs://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html for more information. (Automatic Translation)
