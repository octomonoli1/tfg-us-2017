include-inherited-permissions-help=이 검색 권한을 필터링의 일환으로 사용자의 상속 된 역할을 포함 하려면 true로 설정 합니다. 사용자의 상속 된 역할은 사용자 그룹 및 조직 구성원을 자신의 사용자에 게 할당 된 모든 사용자를 포함 합니다. (Automatic Translation)
index-commit-immediately-help=이 즉시 커밋 검색 인덱스 사실 쓰기 요청을 설정 합니다. 이 true로 설정 될 수 있습니다 부정적인 영향을 검색 엔진 성능 각 쓰기 요청 검색 엔진 색인 리더를 새로 하 고 잠재적으로 트랜잭션을 디스크에 플러시를 강제로 것입니다. 포털의 기본 동작은 개별 인덱스 작업에 대 한 즉시 저지 하는 것입니다 (예: 추가 블로그, 블로그 업데이트) 하지만 지연 저지른 대량 작업 (예: 모든 사용자가 색인, 색인, 모든 위 키) 모든 항목 검색 엔진을 보냈습니다 때까지. 이것을 false로 설정 포틀릿 새로 표시 될 때 지연 된 응답을 전시 자산 게시자 추가 콘텐츠 같은 발생할 수 있습니다. 예를 들어 사용자가 기본 Elasticsearch 검색 엔진 지연이 발생할 수 있습니다. 자세한 내용은 https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html를 참조 하십시오. (Automatic Translation)
