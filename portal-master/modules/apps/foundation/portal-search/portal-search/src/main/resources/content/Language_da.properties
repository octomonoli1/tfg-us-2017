include-inherited-permissions-help=Indstil denne til sand til at omfatte en brugers nedarvede roller som en del af søgning tilladelse filtrering. En brugers nedarvede roller omfatter alle brugere tildelt en bruger fra deres bruger gruppe og organisation medlemskaber. (Automatic Translation)
index-commit-immediately-help=Indstil denne til at true straks commit søgeindeks skriveanmodninger. Indstille denne til sand kan negativ indflydelse search engine ydeevne som hver Skriveanmodningen vil tvinge søgemaskine til at opdatere indekset læseren og potentielt skyl transaktioner til disk. Standard opførsel i portalen er at begå straks for enkelte indeks operationer (f.eks. tilføje blog, opdatere blog) men forsinkelse begår for bulk-operationer (f.eks. indeksere alle brugere, indeksere alle wikier) indtil alle poster er blevet sendt til søgemaskinen. Indstiller dette til false, kan det bevirke portlets, som aktiv Publisher til at udstille en forsinket reaktion, når viser nyligt tilføjet indhold. For eksempel, kan brugere opleve en forsinkelse med standard Elasticsearch søgemaskine. See https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html for more information. (Automatic Translation)
