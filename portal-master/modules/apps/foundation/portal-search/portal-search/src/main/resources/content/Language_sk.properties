include-inherited-permissions-help=Nastaviť True zahrnúť zdedené roly používateľov ako súčasť Filtrovanie Hľadať povolenie. Zdedené roly používateľa zahŕňa všetkých používateľov priradených k používateľ z ich užívateľa členstvo v skupine a organizácie. (Automatic Translation)
index-commit-immediately-help=Set to pravda okamžite spáchať vyhľadávacieho indexu písať žiadosti. Nastavenie pravda negatívne ovplyvniť vyhľadávač výkon ako každý napísať žiadosť prinúti vyhľadávač obnoviť register čitateľa a potenciálne splachovacie transakcií na disk. Predvolené správanie portálu je spáchať okamžite jednotlivej indexovej operácií (napr. pridať blog, aktualizovať blog), ale oneskorenie zaväzuje pre hromadné operácie (napr. indexovanie všetkých používateľov, indexovať všetky wiki) dovtedy, kým všetky položky boli zaslané do vyhľadávača. Nastavenie NEPRAVDA môže spôsobiť portlety, ako majetok Vydavateľ vystavovať oneskorené reakcie pri preukazovaní novo pridaný obsah. Napríklad užívatelia môžu mať meškanie s Elasticsearch predvolený vyhľadávací nástroj. See https://www.elastic.co/guide/en/elasticsearch/guide/current/near-real-time.html for more information. (Automatic Translation)
