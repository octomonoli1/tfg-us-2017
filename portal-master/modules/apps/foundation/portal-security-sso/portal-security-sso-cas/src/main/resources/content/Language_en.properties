cas.configuration.name=CAS Server
enabled-help=Set this to true to enable CAS single sign on.
import-from-ldap-help=A user may be authenticated by CAS and not yet exist in the portal. Set this to true to automatically import users from LDAP if they do not exist in the portal.
logout-on-session-expiration-help=Set this to true to log the user out of CAS when the portal session expires.
server-name-help=Setting server name allows deep linking.