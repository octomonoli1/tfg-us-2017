enabled-help=इस पर साइन इन करें सक्षम CAS सच एकल करने के लिए सेट करें। (Automatic Translation)
import-from-ldap-help=एक उपयोगकर्ता CAS द्वारा प्रमाणीकृत किया जा सकता है और नहीं अभी तक पोर्टल में मौजूद है। वे पोर्टल में मौजूद नहीं हैं, तो यह करने के लिए LDAP से स्वचालित रूप से आयात उपयोगकर्ताओं के लिए सही सेट करें। (Automatic Translation)
logout-on-session-expiration-help=पोर्टल सत्र समाप्त होने पर यह करने के लिए CAS से बाहर उपयोगकर्ता लॉग लिए सही सेट करें। (Automatic Translation)
server-name-help=सेटिंग सर्वर नाम गहरी जोड़ने की अनुमति देता है। (Automatic Translation)