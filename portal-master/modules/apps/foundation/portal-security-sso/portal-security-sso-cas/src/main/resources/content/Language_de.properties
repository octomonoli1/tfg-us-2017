cas.configuration.name=CAS Server
enabled-help=Aktivieren Sie diese Einstellung, um Single-Sign-On mit CAS zu ermöglichen.
import-from-ldap-help=Ein Benutzer kann von CAS authentifiziert und noch nicht im Portal existieren. Aktivieren Sie diese Einstellung, um Benutzer automatisch aus dem LDAP-Verzeichnis zu importieren, sollten diese noch nicht im Portal vorhanden sein.
logout-on-session-expiration-help=Aktivieren Sie diese Einstellung, um Benutzer von CAS abzumelden, wenn deren Sitzung im Portal abläuft.
server-name-help=Das Angeben des Servernamens aktiviert Deep-Links in das Portal.