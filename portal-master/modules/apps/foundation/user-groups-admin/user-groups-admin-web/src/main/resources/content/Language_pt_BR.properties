the-pages-of-a-user-group-cannot-be-accessed-directly-by-end-users=As páginas de um grupo de usuários não podem ser acessadas diretamente pelos usuários finais. Ao contrário, cada membro do grupo de usuário verá as páginas automaticamente como parte das páginas do seu painel e perfil pessoais. Para permitir que os usuários façam alterações, habilite as opções de personalização de cada página.
