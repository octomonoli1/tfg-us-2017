javax.portlet.description.com_liferay_user_groups_admin_web_portlet_UserGroupsAdminPortlet=Os grupos de usuários fornecem uma maneira de agrupar os usuários de forma independente das organizações a que pertencem. Você pode definir um grupo de usuários e atribuir o grupo de usuário como um membro de um site para fazer todos os seus usuários membros automaticamente.
