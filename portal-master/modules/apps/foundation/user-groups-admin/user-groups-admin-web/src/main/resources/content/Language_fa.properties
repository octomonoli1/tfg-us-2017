the-pages-of-a-user-group-cannot-be-accessed-directly-by-end-users=صفحات یک گروه کاربر نمی تواند به طور مستقیم توسط کاربران نهایی دیده شوند. هر گروه کاربر می‌تواند صفحات را به طور خودکار به صورت بخشی از پروفایل خود ببیند. برای اینکه کاربران بتواند تغییراتی ایجاد کنند، گزینه سفارشی‌سازی هر صفحه را فعال نمایید.
the-selected-user-group-is-associated-with-deactivated-users.-do-you-want-to-proceed-with-deleting-the-selected-user-group-by-automatically-unassociating-the-deactivated-users=گروه کاربر انتخاب شده با کاربران غیر فعال همراه است. آیا شما می خواهید برای ادامه حذف گروه کاربر انتخاب شده به صورت اتوماتیک unassociating کاربران غیر فعال؟
