authentication-search-filter-help=खोज फ़िल्टर किसी उपयोगकर्ता की वैधता का परीक्षण करने के लिए उपयोग किया जाता है दर्ज करें। टोकन है @company_id @, @email_address @, @screen_name @, और @user_id @ रनटाइम पर सही मान के साथ प्रतिस्थापित कर रहे हैं। (Automatic Translation)
autogenerate-user-password=स्वत: जनरेट उपयोगकर्ता पासवर्ड (Automatic Translation)
base-dn-help=आधार DN प्रारंभिक खोज प्रसंग उपयोगकर्ताओं के लिए निर्दिष्ट करता है और वैकल्पिक है। (Automatic Translation)
contact-custom-mappings-help=जब आयात करने और निर्यात उपयोगकर्ताओं, पोर्टल LDAP उपयोगकर्ता विशेषताओं और पोर्टल संपर्क की कस्टम विशेषताओं से कनेक्ट करने के लिए इस मैपिंग का उपयोग करेगा। (Automatic Translation)
contact-mappings-help=जब आयात करने और निर्यात उपयोगकर्ताओं, पोर्टल LDAP उपयोगकर्ता विशेषताओं और पोर्टल संपर्क विशेषताओं से कनेक्ट करने के लिए इस मैपिंग का उपयोग करेगा। (Automatic Translation)
create-role-per-group=भूमिका समूह प्रति बनाएँ (Automatic Translation)
default-user-password=Deafult उपयोगकर्ता पासवर्ड (Automatic Translation)
enable-group-cache=सक्षम समूह कैश (Automatic Translation)
enable-user-password=उपयोगकर्ता पासवर्ड को सक्षम करें (Automatic Translation)
export-enabled-help=उपयोगकर्ताओं के लिए LDAP पोर्टल से निर्यात के लिए सेटिंग्स। यह उनके प्रथम नाम, अंतिम नाम, आदि इस पोर्टल में संशोधित करें और है कि परिवर्तन करने के लिए LDAP सर्वर धक्का दिया करने के लिए एक उपयोगकर्ता की अनुमति देता है। यह सेटिंग उपयोग नहीं किया जाता जब तक कि "LDAPAuthConfiguration.enabled" गुण के लिए सेट है यह सच है। (Automatic Translation)
export-group-enabled-help=इस पोर्टल से समूहों और उनके संगठनों के लिए LDAP निर्यात किया जा करना चाहिए यदि यह सच करने के लिए सेट करें। यह सेटिंग उपयोग नहीं किया जाता जब तक कि "LDAPAuthConfiguration.enabled" गुण के लिए सेट है यह सच है। (Automatic Translation)
group-default-object-classes-help=जब एक समूह LDAP के लिए निर्यात किया जाता है और समूह मौजूद नहीं है, समूह निम्न डिफ़ॉल्ट ऑब्जेक्ट वर्गों के साथ बनाया जाएगा। (Automatic Translation)
group-mappings-help=जब समूहों को आयात करना, पोर्टल LDAP समूह विशेषताएँ और पोर्टल उपयोगकर्ता समूह विशेषताएँ से कनेक्ट करने के लिए इस मैपिंग का उपयोग करेगा। (Automatic Translation)
group-search-filter-enabled-help=सेटिंग समूहों के लिए पोर्टल LDAP से आयात करने के लिए। इन सेटिंग उपयोग नहीं किया जाता जब तक कि "LDAPImportConfiguration.enabled" गुण के लिए सेट है यह सच है। (Automatic Translation)
groups-dn-help=नए समूह में निर्दिष्ट DN बनाया जाएगा। यह केवल यदि संपत्ति "LDAPAuthConfiguration.enabled" और "LDAPExportConfiguration.enabled" सेट कर रहे हैं सक्रिय हो जाएगा करने के लिए true. (Automatic Translation)
import-create-role-per-group-help=यह सच है अगर पोर्टल स्वचालित रूप से एक भूमिका समूह LDAP से आयातित प्रति बनाने चाहिए करने के लिए सेट करें। भूमिका समूह को असाइन किया जाएगा जिससे कि उपयोगकर्ताओं को स्वचालित रूप से उस भूमिका वारिस कर सकते हैं जब वे समूह को असाइन की गई हैं। (Automatic Translation)
import-group-cache-enabled-help=Whethertime-समूह DN lookups LDAP आयात और लॉगिन के दौरान कैश्ड जाएगा निर्दिष्ट करें। सेट करने के लिए सच है, यह ऊपर LDAP आयात और लॉगिन गति होगी, लेकिन समूह विशेषताएँ को अद्यतन करेगा नहीं हो मान्यता कैश प्रविष्टि समय सीमा समाप्त जब तक अगर। कैश आकार और टाइमआउट कैश कैश नाम "com.liferay.portal.security.exportimport.UserImporter" का उपयोग करने के लिए कॉन्फ़िगर किया जा सकता। (Automatic Translation)
import-lock-expiration-time-help=LDAP आयात के लिए अवरोध समय सीमा समाप्ति समय सेट करें। डिफ़ॉल्ट रूप से, समय सीमा समाप्ति समय 1 दिन है। (Automatic Translation)
import-method=आयात पद्धति (Automatic Translation)
import-method-help=या तो उपयोगकर्ता या समूह के लिए आयात पद्धति सेट करें। यदि सभी उपयोगकर्ताओं और समूहों के उन उपयोगकर्ताओं के साथ संबद्ध उपयोगकर्ता, पोर्टल करने के लिए सेट आयात करता है। यदि सभी समूहों और उपयोगकर्ताओं के उन समूहों के साथ जुड़े समूह, पोर्टल करने के लिए सेट आयात करता है। यह मान कैसे अपने LDAP सर्वर समूह सदस्यता जानकारी संग्रहीत करता है पर आधारित सेट किया जाना चाहिए। (Automatic Translation)
ldap.auth.configuration.name=LDAP Auth (Automatic Translation)
ldap.export.configuration.name=LDAP निर्यात (Automatic Translation)
ldap.import.configuration.name=LDAP आयात (Automatic Translation)
ldap.server.configuration.name=LDAP सर्वर्स
lock-expiration-time=अवरोध समय सीमा समाप्ति समय (Automatic Translation)
method-help=या तो बाँध या पासवर्ड-तुलना करें LDAP प्रमाणीकरण विधि के लिए सेट करें। बाँध सबसे विक्रेताओं द्वारा पसंदीदा है इतना है कि आप एन्क्रिप्शन रणनीतियों के बारे में चिंता करने की जरूरत नहीं है। (Automatic Translation)
page-size-help=पृष्ठ आकार के लिए निर्देशिका सर्वर उस समर्थन पेजिंग सेट। यह मान 1000 या Microsoft सक्रिय निर्देशिका सर्वर के लिए कम करने की जरूरत है। (Automatic Translation)
password-encryption-algorithm-help=पासवर्ड एन्क्रिप्शन के दौरान आयात पासवर्डों की तुलना के लिए उपयोग करने के लिए और निर्यात के दौरान पासवर्ड एन्क्रिप्ट करने के लिए उपयोग करने के लिए सेट करें। जब संपत्ति "LDAPAuthConfiguration.method" पासवर्ड की तुलना करने के लिए सेट है आयात के दौरान पासवर्डों की तुलना केवल इस्तेमाल किया जाएगा। अगर एन्क्रिप्शन कोई नहीं करने के लिए, डिफ़ॉल्ट मान है, जो सेट है पासवर्डों सादे पाठ के रूप में माना जाता है। शा-512 एल्गोरिथ्म वर्तमान में असमर्थित है। (Automatic Translation)
password-policy-enabled-help=यह करने के लिए उपयोग LDAP पासवर्ड नीति को पोर्टल पासवर्ड नीति के बजाय लिए सही सेट करें। यदि सेट करने के लिए सच है, यह कि पोर्टल उत्पन्न पासवर्डों को LDAP नीति से मेल नहीं होगा संभव है। विवरण के लिए "passwords.regexptoolkit.*" गुण RegExpToolkit पर विन्यस्त इन पासवर्ड जनरेट कर रहा है में देखते हैं। (Automatic Translation)
range-size-help=प्रत्येक क्वेरी में श्रेणी रिट्रीवल का समर्थन के लिए निर्देशिका सर्वर एक बहुमान वाले विशेषता के लिए वापस जाने के लिए मानों की संख्या सेट करें। श्रेणी के आकार 1000 या Windows 2000 और 1500 के लिए कम या Windows Server 2003 के लिए कम होना चाहिए। (Automatic Translation)
system.ldap.configuration.name=सिस्टम LDAP कॉन्फ़िगरेशन (Automatic Translation)
user-custom-mappings-help=जब आयात करने और निर्यात उपयोगकर्ताओं, पोर्टल LDAP उपयोगकर्ता विशेषताओं और पोर्टल उपयोगकर्ता कस्टम विशेषताओं से कनेक्ट करने के लिए इस मैपिंग का उपयोग करेगा। (Automatic Translation)
user-default-object-classes-help=जब एक उपयोगकर्ता के लिए LDAP निर्यात किया जाता है और उपयोगकर्ता मौजूद नहीं है, उपयोगकर्ता निम्न डिफ़ॉल्ट ऑब्जेक्ट वर्गों के साथ बनाया जाएगा। (Automatic Translation)
user-ignore-attributes-help=पोर्टल से नियंत्रित कर रहे हैं में उपयोगकर्ता विशेषताएँ सेट करें। जब जोड़ने या LDAP से एक उपयोगकर्ता अद्यतन कर रहा है, ये गुण इसे छोड़ा जाएगा। (Automatic Translation)
user-mappings-help=जब आयात करने और निर्यात उपयोगकर्ताओं, पोर्टल LDAP उपयोगकर्ता विशेषताओं और पोर्टल उपयोगकर्ता विशेषताओं से कनेक्ट करने के लिए इस मैपिंग का उपयोग करेगा। (Automatic Translation)
user-search-filter-help=पोर्टल के लिए LDAP से उपयोगकर्ताओं को आयात करने के लिए सेटिंग्स। इन सेटिंग उपयोग नहीं किया जाता जब तक कि "LDAPImportConfiguration.enabled" गुण के लिए सेट है यह सच है। (Automatic Translation)
users-dn-help=नए उपयोगकर्ताओं को निर्दिष्ट DN बनाया जाएगा। यह केवल यदि संपत्ति "LDAPAuthConfiguration.enabled" और "LDAPExportConfiguration.enabled" सेट कर रहे हैं सक्रिय हो जाएगा करने के लिए true. (Automatic Translation)