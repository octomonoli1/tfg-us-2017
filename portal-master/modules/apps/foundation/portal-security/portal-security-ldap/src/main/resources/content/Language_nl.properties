authentication-search-filter-help=Voer het zoekfilter in dat gebruikt worden om de validiteit van een gebruiker te testen. De tokens @company_id@, @email_address@, @screen_name@ en @user_id@ worden bij het uitvoeren vervangen door de juiste waarden.
autogenerate-user-password=Gebruikerswachtwoord automatisch genereren
base-dn-help=De Basis DN geeft de oorspronkelijke zoekcontext voor gebruikers weer en is optioneel.
contact-custom-mappings-help=Bij het importeren en exporteren van gebruikers maakt het portaal gebruik van deze indeling om de LDAP gebruikerskenmerken en de aangepaste kenmerken van het portaalcontact te verbinden.
contact-mappings-help=Bij het importeren en exporteren van gebruikers maakt het portaal gebruik van deze indeling om de LDAP gebruikerskenmerken en de kenmerken van het portaalcontact te verbinden.
create-role-per-group=Rol per groep aanmaken
default-user-password=Standaard gebruikerswachtwoord
enable-group-cache=Groepscache gebruiken
enable-user-password=Gebruikerswachtwoord gebruiken
export-enabled-help=Instellingen voor het exporteren van gebruikers van het portaal naar LDAP. Hiermoo kan een gebruiker voornaam, achternaam, etc. aanpassen in het portaal en wordt deze verandering vervolgens naar de LDAP-server gestuurd. Deze instelling wordt niet gebruikt, tenzij de eigenschap "LDAPAuthConfiguration.enabled" op juist is ingesteld.
export-group-enabled-help=Stel dit in op juist als groepen en hun associaties moeten worden geëxporteerd van de portaal naar LDAP. Deze instelling wordt niet gebruikt, tenzij de eigenschap "LDAPAuthConfiguration.enabled" op juist is ingesteld.
group-default-object-classes-help=Als een groep wordt geëxporteerd naar LDAP en de groep niet bestaat, wordt de groep aangemaakt met de volgende standaard objectklassen.
group-mappings-help=Als groepen worden geïmporteerd maakt het portaal gebruik van deze indeling om groepsattributen van LDAP en gebruikersgroepsattributen van de portaal te verbinden.
group-search-filter-enabled-help=Instellingen voor het importeren van groepen van LDAP naar de portaal. Deze instellingen worden niet gebruikt tenzij de eigenschap "LDAPImportConfiguration.enabled" is ingesteld op juist.
groups-dn-help=Nieuwe groepen woorden aangemaakt op de aangegeven DN. Dit is alleen actief als de eigenschappen "LDAPAuthConfiguration.enabled" en "LDAPExportConfiguration.enabled" zijn ingesteld op juist.
import-create-role-per-group-help=Stel dit in op juist als de portaal automatisch een rol moet aanmaken per van LDAP geïmporteerde groep. De rol wordt toegewezen aan de groep zodat gebruikers deze rol automatisch kunnen erven als ze aan de groep worden toegewezen.
import-group-cache-enabled-help=Geef aan of tijdgroeps DN zoekopdrachten in het voorgeheugen worden bewaard gedurende het importeren en inloggen van LDAP. Als ingesteld op juist versnelt deze instelling het importeren en inloggen van LDAP, maar updates voor groepskenmerken worden niet herkend totdat de ingang in het voorgeheugen verloopt. De grootte van het voorgeheugen en de time-out kunnen worden geconfigureerd voor het cache met behulp van de cachenaam "com.liferay.portal.security.exportimport.UserImporter".
import-lock-expiration-time-help=Stel de slotvervaltijd in voor LDAP import. De standaard vervaltijd is 1 dag.
import-method=Importeermethode
import-method-help=Stel gebruiker of groep in voor importmethode. Indien ingesteld op gebruiker importeert de portaal alle gebruikers en de groepen geassocieerd met deze gebruikers. Indien ingesteld op groep importeert de portaal alle groepen en de gebruikers geassocieerd met deze groepen. Deze waarde moet worden ingesteld op basis van hoe uw LDAP-server informatie over het groepslidmaatschap opslaat.
ldap.auth.configuration.name=LDAP-authenticatie
ldap.export.configuration.name=LDAP-export
ldap.import.configuration.name=LDAP-import
ldap.server.configuration.name=LDAP-servers
lock-expiration-time=Slotverlooptijd
method-help=Stel binding of wachtwoordvergelijking in als LDAP authenticatiemethode. Binding geniet de voorkeur van de meeste aanbieders, zodat ze zich geen zorgen hoeven te maken over versleutelingsstrategieën.
page-size-help=Stel de paginagrootte in voor diretoryservers die paginering ondersteunen. Deze waarde moet 100 of lager zijn voor de Microsoft Active Directory Server.
password-encryption-algorithm-help=Stel de wachtwoordversleuteling in die moet worden gebruikt voor het vergelijken van wachtwoorden tijdens het importeren en voor het versleutelen tijdens het exporteren. Het vergelijken van wachtwoorden gedurende het importen wordt alleen gebruikt indien de eigenschap "LDAPAuthConfiguration.method" is ingesteld op wachtwoorden vergelijken. Als de versleuteling is ingesteld op GEEN, de standaardwaarde, worden wachtwoorden als platte tekst beschouwd. Het SHA-512 algoritme wordt momenteel niet ondersteund.
password-policy-enabled-help=Stel dit in op juist om het wachtwoordbeleid van LDAP te gebruiken in plaats van het wachtwoordbeleid van de portaal. Indien ingesteld op juist is het mogelijk dat door de portaal gegeneerde wachtwoorden niet overeenkomen met het beleid van LDAP. Zie de "passwords.regexptoolkit.*" eigenschappen voor meer informatie over het configureren van RegExpToolkit bij het aanmaken van deze wachtwoorden.
range-size-help=Stel het aantal waarden in om terug te sturen bij iedere zoekopdracht naar een uit meerdere waarden bestaande attribuut voor directoryservers die het ophalen van een bereik ondersteunen. De bereikgrootte moet 1000 of minder zijn voor Windows 2000 en 1500 of minder voor Windows Server 2003.
system.ldap.configuration.name=Systeem LDAP configuratie
user-custom-mappings-help=Indien gebruikers worden geïmporteerd en geëxporteerd, maakt het portaal gebruik van deze indeling om de verbinden met LDAP gebruikerskenmerken en de aangepaste kenmerken van portaalgebruikers.
user-default-object-classes-help=Indien een gebruiker wordt geëxporteerd naar LDAP en de gebruiker niet bestaat, wordt de gebruiker aangemaakt met de volgende standaard objectklassen.
user-ignore-attributes-help=Stel de gebruikerskenmerken in die worden beheerd vanuit de portaal. Indien een gebruiker vanuit LDAP wordt toegevoegd of bijgewerkt, worden deze kenmerken overgeslagen.
user-mappings-help=Indien gebruikers worden geïmporteerd en geëxporteerd, maakt de portaal gebruik van deze indeling om LDAP gebruikerskenmerken en portaalgebruikerskenmerken te verbinden.
user-search-filter-help=Instellingen voor het importeren van gebruikers van LDAP naar het portaal. Deze instellingen worden niet gebruikt tenzij de eigenschap "LDAPImportConfiguration.enabled" is ingesteld op juist.
users-dn-help=Nieuwe gebruikers worden aangemaakt op de aangegeven DN. Deze wordt alleen actief als d eeigenschappen "LDAPAuthConfiguration.enabled" en "LDAPExportConfiguration.enabled" zijn ingesteld op juist.