authentication-search-filter-help=Введите фильтр, используемый для проверки пользователя. Маркеры @company_id @, @email_address @, @screen_name @, и правильные значения во время выполнения заменяются @user_id @. (Automatic Translation)
autogenerate-user-password=Автоматическое создание пользователя пароль (Automatic Translation)
base-dn-help=Base DN задает контекст начального поиска для пользователей и является необязательным. (Automatic Translation)
contact-custom-mappings-help=При импорте и экспорте пользователей, портал будет использовать это сопоставление для подключения LDAP атрибуты пользователей и портал контакт пользовательских атрибутов. (Automatic Translation)
contact-mappings-help=При импорте и экспорте пользователей, портал будет использовать это сопоставление для соединения пользователя атрибутов LDAP и портала атрибутов контактов. (Automatic Translation)
create-role-per-group=Создание роли каждой группы (Automatic Translation)
default-user-password=Пароль пользователя deafult (Automatic Translation)
enable-group-cache=Включить группы кэш (Automatic Translation)
enable-user-password=Включить пароль пользователя (Automatic Translation)
export-enabled-help=Параметры для экспорта пользователей портала в LDAP. Это позволяет пользователю изменять его имя, фамилия и т.д. на портале и иметь, что изменения толкнул к LDAP-серверу. Этот параметр не используется, если свойство «LDAPAuthConfiguration.enabled» имеет значение true. (Automatic Translation)
export-group-enabled-help=Установите это в true если групп и их ассоциаций должны быть экспортированы из портала в LDAP. Этот параметр не используется, если свойство «LDAPAuthConfiguration.enabled» имеет значение true. (Automatic Translation)
group-default-object-classes-help=Когда группа экспортируется в LDAP, и группа не существует, группа будет создаваться с только следующие классы объектов по умолчанию. (Automatic Translation)
group-mappings-help=При импорте групп, портал будет использовать это сопоставление для подключения LDAP группы атрибутов и атрибутов группы пользователей портала. (Automatic Translation)
group-search-filter-enabled-help=Параметры импорта групп из LDAP на портал. Эти параметры не используются, если свойство «LDAPImportConfiguration.enabled» имеет значение true. (Automatic Translation)
groups-dn-help=Новые группы будут создаваться в указанное различающееся имя. Это будет только активным, если свойство «LDAPAuthConfiguration.enabled» и «LDAPExportConfiguration.enabled» установлены в значение true. (Automatic Translation)
import-create-role-per-group-help=Установите это в true если портал должен автоматически создавать роли для каждой группы, импортированные из LDAP. Роль будет назначен группе, так что пользователи могут автоматически наследуют эту роль, когда они назначаются в группу. (Automatic Translation)
import-group-cache-enabled-help=Укажите, что поиск DN whethertime группа будет кэшироваться во время импорта LDAP и входа. Если присвоено значение true, это позволит ускорить импорта LDAP и логин, но обновления атрибутов группы не будет распознаваться до тех пор, пока истечет срок действия записи кэша. Размер кэша и тайм-аут может быть настроен для кэша с помощью кэша имя «com.liferay.portal.security.exportimport.UserImporter». (Automatic Translation)
import-lock-expiration-time-help=Установите время истечения блокировки для импорта LDAP. По умолчанию срок действия составляет 1 день. (Automatic Translation)
import-method=Метод импорта (Automatic Translation)
import-method-help=Задайте пользователя или группу для метода импорта. Если набор для пользователя, портал импорт всех пользователей и групп, связанных с этими пользователями. Если набор в группу, портал импорт всех групп и пользователей, связанных с этими группами. Это значение должно задаваться на основе как ваш LDAP сервер хранит сведения о членстве в группе. (Automatic Translation)
ldap.auth.configuration.name=Аутентификации LDAP (Automatic Translation)
ldap.export.configuration.name=Экспорт LDAP (Automatic Translation)
ldap.import.configuration.name=Импорт LDAP (Automatic Translation)
ldap.server.configuration.name=Сервера LDAP
lock-expiration-time=Время истечения блокировки (Automatic Translation)
method-help=Набор bind или пароль сравнить для метода проверки подлинности LDAP. Большинство поставщиков предпочитают связывать так что вам не придется беспокоиться о стратегии шифрования. (Automatic Translation)
page-size-help=Задание размера страницы для серверов каталогов, поддержку разбиения по страницам. Это значение должно быть 1000 или меньше для Microsoft Active Directory сервера. (Automatic Translation)
password-encryption-algorithm-help=Задайте шифрование пароля следует использовать для сравнения паролей во время импорта и использовать для шифрования паролей во время экспорта. Сравнивая пароли во время импорта будет использоваться только в когда свойство «LDAPAuthConfiguration.method» имеет значение для пароля сравнить. Если шифрование имеет значение NONE, которое является значением по умолчанию, пароли рассматриваются как обычный текст. В настоящее время поддерживается алгоритм SHA-512. (Automatic Translation)
password-policy-enabled-help=Установите это в true для использования LDAP политики паролей вместо политики портала паролей. Если присвоено значение true, это возможно, что портал сгенерированный пароль не будет соответствовать политике LDAP. Просмотреть свойства «passwords.regexptoolkit.*» для подробной информации о настройке RegExpToolkit в генерации этих паролей. (Automatic Translation)
range-size-help=Задайте количество значений, возвращаемых в каждом запросе многозначного атрибута для серверов каталогов, которые поддерживают диапазон поиска. Размер диапазона должен быть 1000 или меньше для Windows 2000 и 1500 или меньше для Windows Server 2003. (Automatic Translation)
system.ldap.configuration.name=Конфигурация системы LDAP (Automatic Translation)
user-custom-mappings-help=При импорте и экспорте пользователей, портал будет использовать это сопоставление для подключения LDAP атрибуты пользователей и пользовательских атрибутов пользователя портала. (Automatic Translation)
user-default-object-classes-help=Когда пользователь экспортируется в LDAP, и пользователь не существует, будет создан пользователь с только следующие классы объектов по умолчанию. (Automatic Translation)
user-ignore-attributes-help=Задайте атрибуты пользователей, которые управляются из портала. При добавлении или обновлении пользователей из LDAP, эти атрибуты будут пропущены. (Automatic Translation)
user-mappings-help=При импорте и экспорте пользователей, портал будет использовать это сопоставление для соединения пользователя атрибутов LDAP и атрибуты пользователя портала. (Automatic Translation)
user-search-filter-help=Параметры для импорта пользователей из LDAP на портал. Эти параметры не используются, если свойство «LDAPImportConfiguration.enabled» имеет значение true. (Automatic Translation)
users-dn-help=Новые пользователи будут создаваться в указанное различающееся имя. Это будет только активным, если свойство «LDAPAuthConfiguration.enabled» и «LDAPExportConfiguration.enabled» установлены в значение true. (Automatic Translation)