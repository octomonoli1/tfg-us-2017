authentication-search-filter-help=أدخل عامل تصفية البحث المستخدمة لاختبار صلاحية المستخدم. الرموز المميزة @company_id @، @email_address @، @screen_name @، ويتم استبدال @user_id @ في وقت التشغيل مع القيم الصحيحة. (Automatic Translation)
autogenerate-user-password=كلمة مرور المستخدم الإنشاء التلقائي (Automatic Translation)
base-dn-help=DN قاعدة تحدد إطار البحث الأولى للمستخدمين وهو أمر اختياري. (Automatic Translation)
contact-custom-mappings-help=المدخل عند استيراد وتصدير المستخدمين، سوف تستخدم هذه الخرائط لربط LDAP المستخدم السمات وسمات مخصصة المدخل لجهة الاتصال. (Automatic Translation)
contact-mappings-help=المدخل عند استيراد وتصدير المستخدمين، سوف تستخدم هذه الخرائط لربط LDAP المستخدم سمات وخصائص الاتصال المدخل. (Automatic Translation)
create-role-per-group=إنشاء دور كل مجموعة (Automatic Translation)
default-user-password=كلمة مرور المستخدم Deafult (Automatic Translation)
enable-group-cache=المجموعة تمكين ذاكرة التخزين المؤقت (Automatic Translation)
enable-user-password=تمكين كلمة مرور المستخدم (Automatic Translation)
export-enabled-help=إعدادات تصدير المستخدمين من المدخل إلى LDAP. وهذا يسمح لمستخدم بتعديل له الاسم الأول، الاسم الأخير، إلخ في المدخل، وأن تغير الضغط بخادم LDAP. لا يتم استخدام هذا الإعداد إلا إذا تم تعيين الخاصية "LDAPAuthConfiguration.enabled" true. (Automatic Translation)
export-group-enabled-help=قم بتعيين هذا إلى true إذا كان يجب تصديرها المجموعات والرابطات التابعة لها من المدخل إلى LDAP. لا يتم استخدام هذا الإعداد إلا إذا تم تعيين الخاصية "LDAPAuthConfiguration.enabled" true. (Automatic Translation)
group-default-object-classes-help=عندما يتم تصدير مجموعة إلى LDAP والمجموعة غير موجود، سيتم إنشاء المجموعة مع الفئات الافتراضية التالية على كائن. (Automatic Translation)
group-mappings-help=المدخل عند استيراد مجموعات، سوف تستخدم هذا التعيين لربط LDAP مجموعة السمات وسمات مجموعة المستخدم المدخل. (Automatic Translation)
group-search-filter-enabled-help=الإعدادات لاستيراد مجموعات من LDAP إلى المدخل. لا يتم استخدام هذه الإعدادات إلا إذا تم تعيين الخاصية "LDAPImportConfiguration.enabled" true. (Automatic Translation)
groups-dn-help=سيتم إنشاء مجموعات جديدة في DN المحدد. وهذا يكون إلا نشطة إذا تم تعيين الخاصية "LDAPAuthConfiguration.enabled" و "LDAPExportConfiguration.enabled" إلى true. (Automatic Translation)
import-create-role-per-group-help=قم بتعيين هذا إلى true إذا كان المدخل ينبغي تلقائياً بإنشاء دور كل مجموعة مستوردة من LDAP. سيتم تعيين الدور للمجموعة حيث أن المستخدمين يمكن أن ترث تلقائياً هذا الدور عند تعيينه إلى المجموعة. (Automatic Translation)
import-group-cache-enabled-help=تحديد المشاهدة DN ويثيرتيمي-مجموعة سوف يتم تخزينها مؤقتاً أثناء استيراد LDAP وتسجيل الدخول. إذا كان تعيين إلى الحقيقية، وهذا سوف تسرع استيراد LDAP وتسجيل الدخول، ولكن لن يعترف التحديثات على سمات المجموعة حتى تنتهي صلاحية إدخال ذاكرة التخزين المؤقت. قد يتم تكوين حجم ذاكرة التخزين المؤقت ومهلة لذاكرة التخزين المؤقت باستخدام ذاكرة التخزين المؤقت لاسم "com.liferay.portal.security.exportimport.UserImporter". (Automatic Translation)
import-lock-expiration-time-help=تعيين وقت انتهاء الصلاحية قفل لاستيراد LDAP. بشكل افتراضي، وقت انتهاء الصلاحية يوم 1. (Automatic Translation)
import-method=طريقة الاستيراد (Automatic Translation)
import-method-help=تعيين مستخدم أو مجموعة لأسلوب الاستيراد. وفي حالة تعيينها إلى المستخدم، المدخل استيراد كافة المستخدمين والمجموعات المرتبطة بهؤلاء المستخدمين. وفي حالة استيراد مجموعة إلى مجموعة، المدخل كافة المجموعات والمستخدمين المرتبطين بتلك الجماعات. يجب تعيين هذه القيمة استناداً إلى كيفية تخزين ملقم LDAP الخاص بك معلومات عضوية المجموعة. (Automatic Translation)
ldap.auth.configuration.name=مصادقة LDAP (Automatic Translation)
ldap.export.configuration.name=تصدير LDAP (Automatic Translation)
ldap.import.configuration.name=استيراد LDAP (Automatic Translation)
ldap.server.configuration.name=خوادم LDAP
lock-expiration-time=وقت انتهاء الصلاحية قفل (Automatic Translation)
method-help=تعيين ربط أو مقارنة كلمة المرور لتحديد أسلوب مصادقة LDAP. الربط هو المفضل من قبل معظم البائعين حتى أن لم يكن لديك إلى القلق بشأن استراتيجيات التشفير. (Automatic Translation)
page-size-help=تعيين حجم الصفحة للدليل ملقمات الترحيل هذا الدعم. هذه القيمة يجب أن يكون 1000 أو أقل من أجل ملقم الدليل النشط في Microsoft. (Automatic Translation)
password-encryption-algorithm-help=تعيين كلمة مرور التشفير لاستخدامه لمقارنة كلمات المرور أثناء الاستيراد، واستخدامها لتشفير كلمات المرور أثناء التصدير. مقارنة كلمات المرور أثناء الاستيراد ستستخدم فقط عندما يتم تعيين الخاصية "LDAPAuthConfiguration.method" مقارنة كلمة المرور. إذا تم تعيين التشفير إلى لا شيء، وهي القيمة الافتراضية، تعتبر كلمات المرور كنص عادي. خوارزمية شا-512 غير معتمد حاليا. (Automatic Translation)
password-policy-enabled-help=قم بتعيين هذا إلى وفيا لنهج كلمة المرور استخدام LDAP بدلاً من نهج كلمة المرور المدخل. إذا كان تعيين إلى صحيح، فمن الممكن عدم تطابق كلمات المرور التي تم إنشاؤها المدخل سياسة LDAP. انظر خصائص "passwords.regexptoolkit.*" للحصول على تفاصيل حول تكوين ريجيكسبتولكيت في توليد كلمات المرور هذه. (Automatic Translation)
range-size-help=تعيين عدد القيم العودة إلى سمة متعددة القيم في كل الاستعلام عن ملقمات الدليل الذي يدعم استرداد النطاق. يجب أن يكون حجم مجموعة من 1000 أو أقل بالنسبة لنظام التشغيل Windows 2000 و 1500 أو أقل ل Windows Server 2003. (Automatic Translation)
system.ldap.configuration.name=تكوين نظام LDAP (Automatic Translation)
user-custom-mappings-help=المدخل عند استيراد وتصدير المستخدمين، سوف تستخدم هذا التعيين لربط LDAP المستخدم والسمات المدخل المستخدم المخصصة. (Automatic Translation)
user-default-object-classes-help=عندما يتم تصدير مستخدم إلى LDAP والمستخدم غير موجود، سيتم إنشاء المستخدم مع فئات الكائن الافتراضية التالية. (Automatic Translation)
user-ignore-attributes-help=تعيين سمات المستخدم التي يتم التحكم فيها من المدخل. عند إضافة أو تحديث مستخدم من LDAP، سيتم تخطي هذه السمات. (Automatic Translation)
user-mappings-help=المدخل عند استيراد وتصدير المستخدمين، سوف تستخدم هذه الخرائط لربط LDAP المستخدم سمات وخصائص المستخدم المدخل. (Automatic Translation)
user-search-filter-help=الإعدادات لاستيراد المستخدمين من LDAP إلى المدخل. لا يتم استخدام هذه الإعدادات إلا إذا تم تعيين الخاصية "LDAPImportConfiguration.enabled" true. (Automatic Translation)
users-dn-help=سيتم إنشاء مستخدمين جدد في DN المحدد. وهذا يكون إلا نشطة إذا تم تعيين الخاصية "LDAPAuthConfiguration.enabled" و "LDAPExportConfiguration.enabled" إلى true. (Automatic Translation)