authentication-search-filter-help=فیلتر جستجویی را که برای تست اعتبار یک کاربر است را وارد نمایید. tokens @company_id@, @email_address@, @screen_name@, and @user_id@ در زمان اجرا توسط مقادیر صحیحی جایگزین خواهند شد.
autogenerate-user-password=ایجاد خودکار رمز عبور کاربران
base-dn-help=Base DN زمینه جستجوی اولیه را برای کاربران مشخص کرده و اختیاری است.
contact-custom-mappings-help=هنگامی که کاربران بارگیری و بارگذاری می‌کنند. پورتال از این نقشه‌برداری برای اتصال مشخصات کاربران LDAP و کاربران سفارشی پورتال استفاده می‌کند.
contact-mappings-help=هنگامی که کاربران بارگیری و بارگذاری می‌کنند. پورتال از این نقشه‌برداری برای اتصال مشخصات کاربران LDAP و کاربران سفارشی پورتال استفاده می‌کند.
create-role-per-group=ساخت نقش برای هر گروه
default-user-password=کلمه عبور کاربر به صورت پیش فرض
enable-group-cache=فعال‌سازی حافظه گروه
enable-user-password=فعالسازی کلمه عبور کاربر
export-enabled-help=تنظیمات برای بارگذاری کاربران از پورتال به LDAP. این به کاربر اجازه تغییر نام و نام خانوادگی و ... را می‌دهد. در پورتال که باعث تغییر در سرور LDAP می‌شود. این تنظیمات استفاده نمی‌شوند تا زمانیکه"LDAPAuthConfiguration.enabled" به درستی تنظیم شوند.
export-group-enabled-help=اگر گروه‌ها و متعلقات آنها باید از پورتال به LDAP بارگذاری شوند این را تنظیم نمایید. این تنظیمات استفاده نمی‌شوند تا زمانیکه"LDAPAuthConfiguration.enabled" به درستی تنظیم شوند.
group-default-object-classes-help=وقتی گروهی به LDAP بارگذاری می‌شود و گروه وجود ندارد. گروه توسط مقادیر پیش‌فرض زیر ساخته خواهد شد.
group-mappings-help=در هنگام بارگیری گروه‌ها، پورتال از این نقشه‌برداری برای اتصال به گروه LDAP و گروه کاربری استفاده خواهد کرد.
group-search-filter-enabled-help=اگر به درستی تنظیم شده است. فیلتر گروه به کار گرفته خواهد شد. اما فقط گروه‌هایی که براساس DN می‌باشد. اگر به درستی تنظیم نشده است.فیلتر به کار گرفته نخواهد شد و همه گروه‌هایی که با کاربران ورودی وابسته هستند بدون در نظر گرفتن DN مشارکت خواهند داشت.
groups-dn-help=گروه‌‌های جدید در DN تعریف شده ساخته خواهند شد. فقط در صورتی فعال خواهد شد که "LDAPAuthConfiguration.enabled" و "LDAPExportConfiguration.enabled" فعال شده باشند.
import-create-role-per-group-help=این را تنظیم کنید اگر پورتال به طور اتوماتیک برای هر گروه ورودی ازLDAP نقشی تعیین می‌کند. نقش به گروه اختصاص داده خواهد شد بطوریکه کاربران به طور خودکار می‌توانند وقتی که به گروهی اختصاص داده می‌شوند، نقش خود را بگیرند.
import-group-cache-enabled-help=مشخص کنید که ایا time- group DN در طی ورود و بارگذاری LDAP ذخیره خواهد شد. اگر به درستی تنظیم شود باعث افزایش سرعت ورود و بارگذاری LDAP خواهد شد. امه به روزرسانی به ویژگی‌های گروه تا زمان انقضا حافظه شناسایی نخواهد شد. مقدار حافظه و مهلت زمانی تنظیم شده شاید از نام "com.liferay.portal.security.exportimport.UserImporter" گرفته شده است.
import-lock-expiration-time-help=زمان انقضا برای LDAPرا تنظیم نمایید. به طور پیش‌فرض زمان انقضا ۱ روز است.
import-method=روش بارگذاری
import-method-help=کاربر یا گروه را برای روش‌های بارگذاری تنظیم نمایید. اگر برای کاربر تنظیم شود پورتال تمامی کاربران و گروه‌‌های وابسته به کاربران را بارگذاری می‌کند. اگر برای گروه تنظیم شود پورتال تمامی گروه‌ها و کاربران وابسته به گروه را بارگذاری می‌کند. این مقادیر بر اساس اینکه سرور LDAP چگونه اطلاعات عضویت را نگه داری می‌کند، تنظیم می‌شوند.
ldap.auth.configuration.name=تایید LDAP
ldap.export.configuration.name=بارگذاری LDAP
ldap.import.configuration.name=بارگیری LDAP
ldap.server.configuration.name=سرورهای LDAP
lock-expiration-time=زمان قفل کردن انقضا
method-help=برای روش احراز هویت LDAP، bind و یا رمزعبور رایانه را تنظیم نمایید. bind مورد تایید بسیاری از فروشندگان است چرا که استراتژی‌های رمزگذاری را ندارد.
page-size-help=اندازه صفحه را برای سرورهای پوشه‌ای که صفحه‌بندی را ساپورت می‌کنند، تنظیم نمایید. این مقادیر نیاز به هزار و یا کمتر سرور فعال مایکروسافت دارند.
password-encryption-algorithm-help=رمزگذاری کلمه عبور برای استفاده پسوردهای مقایسه‌ای در طول بارگیری و برای استفاده رمزگذاری کلمه عبور در طول بارگذاری تنظیم شود. رمزهای عبور مقایسه‌ای در طول بارگذاری فقط زمانی استفاده خواهد شد که "LDAPAuthConfiguration.method" رمز عبور مقایسه‌ای تنظیم شده است. اگر رمز گذاری به NONE تنظیم شده است که مقدار پیش‌فرض است. رمز عبور به عنوان متن ساده در نظر گرفته خواهد شد. هم اکنون الگوریتم SHA-512 پشتیبانی نمی‌شود.
password-policy-enabled-help=برای استفاده از سیاست‌ّای کلمه عبور LDAP به جای کلمه عبر پورتال، این را تنظیم نمایید. اگر به درستی تنظیم شود ممکن است کلمه‌های عبور تولید شده توسط پورتال با سیاست LDAP همخوانی نداشته باشد. برای دیدین جزییات بیشتر برای تنظیمات "passwords.regexptoolkit.*" را ببینید.
range-size-help=مقادیری برای بازگشت در هر کوئری به یک ویژگی چند مقداره برای سرور پوشه‌ای که محدوده وسیعی را پشتیبانی می‌کند. بازه برای ویندوز ۲۰۰۰ هزارتا یا کمتر و برای ویندوز ۲۰۰۳، ۱۵۰۰ و یا کمتر می‌باشد.
system.ldap.configuration.name=LDAP سیستم
user-custom-mappings-help=در هنگام بارگیری و بارگذاری کاربران، پورتال از نقشه‌برداری برای اتصال به LDAP کاربران و کاربران سفارشی پورتال استفاده می‌کند.
user-default-object-classes-help=وقتی کاربری در LDAP بارگذاری می‌شود و کاربر موجود نیست، کاربر توسط کلاسهای پیش‌فرض زیر ساخته خواهد شد.
user-ignore-attributes-help=ویژگی‌های کاربرانی که از پورتال کنترل می‌شوند را تنظیم نمایید. در هنگام افزودن یا به روز رسانی کاربر از LDAP این ویژگی‌ها صرف نظر خواهتند شد.
user-mappings-help=در هنگام بارگیری و بارگذاری کاربران،پورتال از نقشه‌برداری برای اتصال به LDAP کاربران و کاربران سفارشی پورتال استفاده می‌کند.
user-search-filter-help=تنظیمات برای کاربران بارگیری شده از LDAP به پورتال. این تنظیمات استفاده نمی‌شوند تا زمانیکه "LDAPImportConfiguration.enabled" به درستی تنظیم شوند.
users-dn-help=کاربران جدید در DN تعیین شده ساخته خواهند شد. این فقط در صورتی فعال می‌شود که "LDAPAuthConfiguration.enabled" و "LDAPExportConfiguration.enabled" به درستی تنظیم شوند.