users-dn-help=새 사용자 지정 된 DN에 만들어집니다. 이 속성이 "LDAPAuthConfiguration.enabled" 및 "LDAPExportConfiguration.enabled" 설정 하는 경우 활성화 됩니다 true로. (Automatic Translation)