authentication-search-filter-help=Įveskite paieškos filtrą, kuris yra naudojamas vartotojo galiojimo. Žetonų @company_id @, @email_address @, @screen_name @, @user_id @ yra pakeisti vykdymo metu teisingos reikšmės. (Automatic Translation)
