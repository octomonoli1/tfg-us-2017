base-dn-help=Base DN nurodo pradinis paie kontekste vartotojams ir yra neprivalomas. (Automatic Translation)
contact-custom-mappings-help=Kai importavimas ir eksportavimas vartotojams, portalo naudos šią kartografavimo prisijungti LDAP vartotojų atributus ir portalo kontaktas pasirinktinių atributų. (Automatic Translation)
contact-mappings-help=Kai importavimas ir eksportavimas vartotojams, portalo naudos šią kartografavimo prisijungti LDAP vartotojų atributus ir portalo kontaktų atributus. (Automatic Translation)
create-role-per-group=Kurti vaidmenį kiekvienoje grupėje (Automatic Translation)
default-user-password=Deafult vartotojo slaptažodį (Automatic Translation)
enable-group-cache=Įgalinti grupės talpyklos (Automatic Translation)
enable-user-password=Įgalinti vartotojo slaptažodį (Automatic Translation)
export-enabled-help=Parametrai eksportuoti vartotojai iš portalo į LDAP. Tai leidžia vartotojui keisti savo vardą, pavardę, ir kt. portale ir kad kaitos stumdosi prie LDAP serverio. Šis nustatymas nėra naudojama nebent "LDAPAuthConfiguration.enabled" ypatybė nustatyta kaip teisinga. (Automatic Translation)
export-group-enabled-help=Nustatyti tai True jei grupėms ir jų asociacijoms turėtų būti eksportuojami iš portalo į LDAP. Šis nustatymas nėra naudojama nebent "LDAPAuthConfiguration.enabled" ypatybė nustatyta kaip teisinga. (Automatic Translation)
group-default-object-classes-help=Kai grupė yra eksportuojama į LDAP ir grupės nėra, grupė bus sukurti šiuos numatytuosius objektų klases. (Automatic Translation)
group-mappings-help=Importuojant grupes, portalo naudos šią kartografavimo prisijungti LDAP grupės atributus ir portalo vartotojų grupės atributus. (Automatic Translation)
group-search-filter-enabled-help=Parametrų grupių importuoti iš LDAP į portalą. Šie parametrai nėra naudojami nebent "LDAPImportConfiguration.enabled" ypatybė nustatyta kaip teisinga. (Automatic Translation)
groups-dn-help=Naujų grupių bus būti sukurta nurodyta DN. Tai tik bus aktyvus, jei ypatybė "LDAPAuthConfiguration.enabled" ir "LDAPExportConfiguration.enabled" yra nustatyta true. (Automatic Translation)
import-create-role-per-group-help=Nustatyti tai True jei portalo turėtų automatiškai sukurti vaidmenį kiekvienoje grupėje importuoti iš LDAP. Vaidmuo bus priskirtas grupei, kad vartotojai automatiškai gali paveldėti šį vaidmenį kai jie priskiriami grupei. (Automatic Translation)
import-group-cache-enabled-help=Nurodyti whethertime-grupės DN peržvalgų bus talpyklos LDAP importo ir prisijungimo metu. Jei nustatyta tiesa, tai will greitis up LDAP importo ir prisijungti, bet atnaujinimai grupės atributų neatpažins, kol talpyklos įrašas baigiasi. Talpyklos dydis ir skirtasis laikas gali būti sukonfigūruotas talpyklos naudojant talpyklos pavadinimas "com.liferay.portal.security.exportimport.UserImporter". (Automatic Translation)
import-lock-expiration-time-help=Nustatyti LDAP importo blokavimo galiojimo laikas. Pagal numatytuosius nustatymus, galiojimo laikas 1 diena. (Automatic Translation)
import-method=Importavimo metodas (Automatic Translation)
import-method-help=Nustatyti vartotojo ar grupės importo metodo. Jei nustatyti vartotojui, portalo importui visų vartotojų ir grupių, susijusių su tų vartotojų. Jei rinkinys grupei, portalo importo visų grupių ir susijusių su šių grupių vartotojams. Ši vertė turėtų būti nustatyti pagal tai, kaip jūsų LDAP serveryje saugomi grupės narystės informaciją. (Automatic Translation)
ldap.auth.configuration.name=LDAP autentifikavimo (Automatic Translation)
ldap.export.configuration.name=LDAP eksporto (Automatic Translation)
ldap.import.configuration.name=LDAP importo (Automatic Translation)
ldap.server.configuration.name=LDAP serverių (Automatic Translation)
lock-expiration-time=Blokavimo galiojimo laikas (Automatic Translation)
method-help=Nustatyti jungiasi arba slaptažodį-palyginti LDAP autentifikavimo metodą. BIND pageidauja dauguma pardavėjų, kad jūs neturite jaudintis dėl šifravimo strategijas. (Automatic Translation)
page-size-help=Nustatykite puslapio dydį katalogų serverių tos paramos ieškos. Ši vertė turi būti 1 000 arba mažiau Microsoft Active Directory Server. (Automatic Translation)
password-encryption-algorithm-help=Nustatyti slaptažodį šifravimą naudokite lyginant slaptažodžius importavimo metu ir naudoti šifravimo slaptažodžius eksporto metu. Lyginant slaptažodžius importavimo metu bus galima naudoti tik jei ypatybę "LDAPAuthConfiguration.method" yra nustatyti slaptažodį-palyginti. Jei šifravimas yra nustatytas kaip nė viena, kuri yra numatytoji vertė, slaptažodžius laikomi kaip paprastas tekstas. Algoritmas SHA-512 šiuo metu nepalaikomas. (Automatic Translation)
password-policy-enabled-help=Nustatyti kad tai tiesa, kad naudoti LDAP slaptažodžių strategija vietoj portalo slaptažodžių strategija. Jei nustatyta tiesa, tai įmanoma, kad portalas sukurtas slaptažodžiai nesutampa LDAP politikos. Matyti "passwords.regexptoolkit.*" ypatybes informacijos apie konfigūravimą RegExpToolkit kuriant šiuos slaptažodžius. (Automatic Translation)
range-size-help=Nustatykite segmentų skaičiaus vertės grįžti kiekvieną užklausą į kelių reikšmių atributas katalogo serveriai, palaikantys diapazono atgaminimas. Diapazonas dydis turi būti 1 000 arba mažiau Windows 2000 ir 1500 ar mažiau Windows Server 2003. (Automatic Translation)
system.ldap.configuration.name=Sistemos LDAP konfigūracija (Automatic Translation)
user-custom-mappings-help=Kai importavimas ir eksportavimas vartotojams, portalo naudos šią kartografavimo prisijungti LDAP vartotojų atributus ir portalo vartotojo pasirinktinių atributų. (Automatic Translation)
user-default-object-classes-help=Kai vartotojas yra eksportuojama į LDAP ir vartotojas neegzistuoja, vartotojas bus sukurti šiuos numatytuosius objektų klases. (Automatic Translation)
user-ignore-attributes-help=Nustatyti valdomi iš portalo vartotojo atributus. Pridedant ar atnaujinant LDAP vartotoją, šie atributai bus praleista. (Automatic Translation)
user-mappings-help=Kai importavimas ir eksportavimas vartotojams, portalo naudos šią kartografavimo prisijungti LDAP vartotojų atributus ir portalo vartotojų atributus. (Automatic Translation)
user-search-filter-help=Parametrai vartotojams importuoti iš LDAP į portalą. Šie parametrai nėra naudojami nebent "LDAPImportConfiguration.enabled" ypatybė nustatyta kaip teisinga. (Automatic Translation)
users-dn-help=Nauji vartotojai bus sukurta ne nurodyta DN. Tai tik bus aktyvus, jei ypatybė "LDAPAuthConfiguration.enabled" ir "LDAPExportConfiguration.enabled" yra nustatyta true. (Automatic Translation)