authentication-search-filter-help=輸入的搜索篩選器，用於測試使用者的有效性。權杖 @company_id @，@email_address @，@screen_name @，@ 的 @user_id 將使用正確的值在運行時被替換。 (Automatic Translation)
autogenerate-user-password=自動生成使用者密碼 (Automatic Translation)
base-dn-help=基 DN 指定使用者的初始搜索上下文和是可選的。 (Automatic Translation)
contact-custom-mappings-help=當導入和匯出使用者，入口網站將使用此映射連接 LDAP 使用者屬性和門戶連絡人的自訂屬性。 (Automatic Translation)
contact-mappings-help=當導入和匯出使用者，入口網站將使用此映射連接 LDAP 使用者屬性和門戶的連絡人屬性。 (Automatic Translation)
create-role-per-group=創建每個組的角色 (Automatic Translation)
default-user-password=Deafult 使用者密碼 (Automatic Translation)
enable-group-cache=啟用組緩存 (Automatic Translation)
enable-user-password=啟用使用者密碼 (Automatic Translation)
export-enabled-help=將使用者從入口網站匯出到 LDAP 設置。這允許使用者修改他的名字、 姓氏、 等入口網站中的，有更改推送到 LDAP 伺服器。不得使用此設置，除非"LDAPAuthConfiguration.enabled"屬性設置為 true。 (Automatic Translation)
export-group-enabled-help=設置為 true 如果團體和他們的協會應匯出從入口網站到 LDAP。不得使用此設置，除非"LDAPAuthConfiguration.enabled"屬性設置為 true。 (Automatic Translation)
group-default-object-classes-help=當一組匯出到 LDAP 和組不存在時，將使用以下預設物件類創建組。 (Automatic Translation)
group-mappings-help=當導入組，門戶將使用此映射連接 LDAP 組屬性和門戶使用者組屬性。 (Automatic Translation)
group-search-filter-enabled-help=將組從 LDAP 導入到入口網站的設置。不使用這些設置，除非"LDAPImportConfiguration.enabled"屬性設置為 true。 (Automatic Translation)
groups-dn-help=將在指定的 DN 創建新組。這將只是活躍的如果設置了屬性"LDAPAuthConfiguration.enabled"和"LDAPExportConfiguration.enabled"為 true。 (Automatic Translation)
import-create-role-per-group-help=設置為 true 如果門戶應自動創建每個組從 LDAP 導入的作用。角色將分配給組，以便使用者可以自動繼承該角色時他們被分配到組。 (Automatic Translation)
import-group-cache-enabled-help=指定將緩存在 LDAP 導入和登錄過程中的 whethertime 組 DN 查找。如果設置為 true，這將加快 LDAP 導入和登錄資訊，但組屬性的更新將不被緩存項過期之前。快取記憶體大小和超時可能配置為緩存使用快取記憶體名稱"com.liferay.portal.security.exportimport.UserImporter"。 (Automatic Translation)
import-lock-expiration-time-help=設置 LDAP 導入鎖的過期時間。預設情況下，到期時間為 1 天。 (Automatic Translation)
import-method=導入方法 (Automatic Translation)
import-method-help=設置使用者或組作為導入方法。如果設置為使用者，入口網站導入所有使用者和組與這些使用者關聯。如果設置為組，入口網站導入所有組和與這些組相關聯的使用者。此值應設置基於您的 LDAP 伺服器組成員資格資訊的存儲。 (Automatic Translation)
ldap.auth.configuration.name=LDAP 身份驗證 (Automatic Translation)
ldap.export.configuration.name=LDAP 出口 (Automatic Translation)
ldap.import.configuration.name=LDAP 導入 (Automatic Translation)
ldap.server.configuration.name=LDAP伺服器
lock-expiration-time=鎖過期時間 (Automatic Translation)
method-help=設置綁定或密碼比較 LDAP 身份驗證方法。綁定是大多數供應商的首選，所以，你不必擔心的加密策略。 (Automatic Translation)
page-size-help=該支援分頁目錄伺服器設置的頁面大小。此值必須保持 1000年或更低的微軟活動目錄伺服器。 (Automatic Translation)
password-encryption-algorithm-help=設置密碼加密用於導入過程中比較密碼和用於在匯出過程中加密的密碼。"LDAPAuthConfiguration.method"屬性設置為密碼比較時將只使用導入過程中比較密碼。如果加密設定為 NONE，這是預設值，密碼被考慮作為純文字。Sha-512 演算法是當前不受支援。 (Automatic Translation)
password-policy-enabled-help=將其設置為對使用 LDAP 密碼原則而不是入口網站的密碼原則。如果設置為 true，它是可能門戶生成的密碼將與 LDAP 策略不匹配。看到在中生成這些密碼配置 RegExpToolkit"passwords.RegExptoolkit.*"屬性的詳細資訊。 (Automatic Translation)
range-size-help=設置的值來返回多值屬性中的每個查詢支援範圍檢索的目錄伺服器的數目。範圍大小必須 1000年或小於 Windows 2000 和 1500年或更少的 Windows Server 2003。 (Automatic Translation)
system.ldap.configuration.name=系統的 LDAP 配置 (Automatic Translation)
user-custom-mappings-help=當導入和匯出使用者，入口網站將使用此映射連接 LDAP 使用者屬性和門戶使用者自訂屬性。 (Automatic Translation)
user-default-object-classes-help=當使用者匯出到 LDAP 使用者不存在，將使用以下預設物件類創建使用者。 (Automatic Translation)
user-ignore-attributes-help=設置控制從門戶的使用者屬性。當添加或更新從 LDAP 使用者，這些屬性將被跳過。 (Automatic Translation)
user-mappings-help=當導入和匯出使用者，入口網站將使用此映射連接 LDAP 使用者屬性和門戶使用者屬性。 (Automatic Translation)
user-search-filter-help=將使用者從 LDAP 導入到入口網站的設置。不使用這些設置，除非"LDAPImportConfiguration.enabled"屬性設置為 true。 (Automatic Translation)
users-dn-help=將在指定的 DN 創建新使用者。這將只是活躍的如果設置了屬性"LDAPAuthConfiguration.enabled"和"LDAPExportConfiguration.enabled"為 true。 (Automatic Translation)