authentication-search-filter-help=הזינו את מסנן החיפוש המשמש לבדיקת התוקף של משתמש. הטוקנים @company_id@, @email_address@, @screen_name@, and @user_id@ מוחלפים עת ההרצה בערכים הנכונים.
autogenerate-user-password=יצירת סיסמת משתמש אוטומטית
base-dn-help=ה-DN הבסיסי קובע את הקשר החיפוש הראשוני עבור משתמשים ואינו חובה.
contact-custom-mappings-help=כאשר מייבאים ומייצאים משתמשים, הפורטל ישתמש במיפוי זה כדי לחבר מאפייני משתמשי LDAP והמאפיינים המותאמים אישית של איש הקשר של הפורטל.
contact-mappings-help=כאשר מייבאים ומייצאים משתמשים, הפורטל ישתמש במיפוי זה כדי לחבר מאפייני משתמשי LDAP ואת המאפיינים של איש הקשר של הפורטל.
create-role-per-group=צור תפקיד לכל קבוצה
default-user-password=ברירת מחדל סיסמת משתמש
enable-group-cache=הפעל מטמון קבוצה
enable-user-password=הפעל סיסמת משתמש
export-enabled-help=הגדרות לייצוא משתמשים מהפורטל ל-LDAP. הדבר מאפשר למשתמש לשנות את שמו הפרטי, שם המשפחה שלו וכו' בפורטל ושהשינוי יעבור בדחיפה לשרת ה-LDAP. הגדרה זו לא נמצאת בשימוש אלא אם כן ערך המאפיין "LDAPAuthConfiguration.enabled" נקבע כ-true.
export-group-enabled-help=הגדירו מאפיין זה כ-true אם יש צורך לייצא קבוצות ואת הקישורים שלהם מהפורטל ל-LDAP. הגדרה זו נמצאת בשימוש רק אם המאפיין "LDAPAuthConfiguration.enabled" מוגדר כ-true.
group-default-object-classes-help=כאשר קבוצה מיוצאת ל-LDAP והקבוצה לא קיימת, הקבוצה תיווצר עם ברירות המחדל הבאות עבור קלאסים של אובייקטים.
group-mappings-help=כאשר מייבאים ומייצאים קבוצות, הפורטל ישתמש במיפוי זה כדי לחבר מאפייני קבוצות LDAP ואת מאפייני קבוצת המשתמשים של הפורטל.
group-search-filter-enabled-help=אם הוא מוגדר כ-true, מסנן הקבוצה ייושם, אך רק על קבוצות ב-DN בסיס מוגדר. אם הערך מוגדר כ-false, המסנן לא ייושם וכל הקבוצות שיקושרו עם המשתמשים המיובאים ייובאו מבלי להתחשב ב-DN הבסיס.
groups-dn-help=קבוצות חדשות ייווצרו עבור ה-DN המוגדר. הדבר יהיה פעיל רק אם המאפיין "LDAPAuthConfiguration.enabled" ו-"LDAPExportConfiguration.enabled" יוגדרו כ-true.
import-create-role-per-group-help=קבעו ערך זה כ-true אם על הפורטל ליצור באופן אוטומטי תפקיד עבור כל קבוצה שמיובאת מ-LDAP. התפקיד יוקצה לקבוצה כך שהמשתמשים יוכלו לרשת אוטומטית את אותו תפקיד כשהם מוקצים לקבוצה.
import-group-cache-enabled-help=הגדירו האם שאילתות זמן - קבוצת DN יועברו לזיכרון מטמון במהלך יבוא LDAP וכניסה. אם הערך נקבע כ-true, הדבר יזרז את יבוא והכניסה, אך עדכונים למאפייני הקבוצה לא יוכרו עד שתוקף רשומת המטמון יפוג. ניתן להגדיר את גודל המטמון וה-timeout עבור המטמון באמצעות שם המטמון "com.liferay.portal.security.exportimport.UserImporter".
import-lock-expiration-time-help=הגדירו את זמן התפוגה לנעילה עבור ייבוא LDAP. ברירת המחדל לזמן התפוגה היא יום אחד.
import-method=שיטת ייבוא
import-method-help=הגדירו משתמש או קבוצה עבור שיטת היבוא. אם הערך למשתמש, הפורטל מייבא את כל המשתמשים והקבוצות המקושרות לאותם משתמשים. אם הוא נקבע לקבוצה, הפורטל מייבא את כל הקבוצות והמשתמשים המקושרים לקבוצות אלה. יש לקבוע ערך זה על פי הדרך שבה שרת ה-LDAP שלכם מאחסן מידע של חברות בקבוצות.
ldap.auth.configuration.name=LDAP הרשאת
ldap.export.configuration.name=יצוא LDAP
ldap.import.configuration.name=יבוא LDAP
ldap.server.configuration.name=שרתי LDAP
lock-expiration-time=זמן תפוגת נעילה
method-help=קבעו האם לכבול (bind) או להשוות סיסמה עבור שיטת האימות של LDAP. כבילה (bind) היא מועדפת על ידי רוב הספקים כדי שלא תצרכו לדאוג לגבי אסטרטגיות הצפנה.
page-size-help=קבעו את גודל הדף עבור שרתי תיקיות שתומכים ב-paging. על ערך זה להיות 1000 ומטה עבור שרת ה-Microsoft Active Directory.
password-encryption-algorithm-help=קבע את הצפנת הסיסמה לשימוש בעת השוואה של סיסמאות במהלך יבוא וכדי להשתמש בהצפנת סיסמאות במהלך יצוא. השוואת סיסמאות במהלך יצוא תהיה בשימוש רק כאשר הנכס "LDAPAuthConfiguration.method" נקבע כ-password-compare. אם ההצפנה נקבעה כ-NONE, שהוא ערך ברירת המחדל, הסיסמאות נחשבות לטקסט רגיל. אלגוריתם SHA-512 לא נתמך כרגע.
password-policy-enabled-help=קבעו ערך זה כ-true כדי להשתמש במדיניות הסיסמאות של LDAP במקום בזו של הפורטל. אם הערך נקבע ל-true, ייתכן שהסיסמאות שיוצרו על ידי הפורטל לא יהיו תואמות למדיניות ה-LDAP. ראו מאפייני "passwords.regexptoolkit.*" לפרטים על הגדרת RegExpToolkit בייצור סיסמאות אלה.
range-size-help=קבעו את מספר הערכים שיש להחזיר עבור כל שאילתה של מאפיין רב-ערכי עבור שרתי תיקיות שתומכים באחזור טווח. על גודל הטווח להיות 1000 ומטה עבור Windows 2000 ו-1500 ומטה עבור Windows Server 2003.
system.ldap.configuration.name=LDAP מערכת
user-custom-mappings-help=כאשר מייבאים ומייצאים משתמשים, הפורטל ישתמש במיפוי זה כדי לחבר מאפייני משתמשי LDAP והמאפיינים המותאמים אישית של משתמש הפורטל.
user-default-object-classes-help=כאשר משתמש מיוצא ל-LDAP והמשתמש לא קיים, המשתמש ייווצר עם ברירות המחדל הבאות עבור קלאסים של אובייקטים.
user-ignore-attributes-help=קבעו את מאפייני המשתמש שנשלטות מהפורטל. כאשר מוסיפים או מעדכנים משתמש מ-LDAP, הפעולה תדלג על מאפיינים אלה.
user-mappings-help=כאשר מייבאים ומייצאים משתמשים, הפורטל ישתמש במיפוי זה כדי לחבר מאפייני משתמשי LDAP ואת המאפיינים של משתמשי הפורטל.
user-search-filter-help=הגדרות עבור יבוא משתמשים מ-LDAP לפורטל. הגדרות אלא נמצאות בשימוש רק אם "LDAPImportConfiguration.enabled" מוגדר כ-true.
users-dn-help=משתמשים חדשים ייווצרו עבור ה-DN המוגדר. הדבר יהיה פעיל רק אם המאפיין "LDAPAuthConfiguration.enabled" ו-"LDAPExportConfiguration.enabled" יוגדרו כ-true.