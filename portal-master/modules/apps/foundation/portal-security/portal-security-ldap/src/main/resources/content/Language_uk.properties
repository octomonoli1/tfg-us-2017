authentication-search-filter-help=Введіть Фільтр пошуку, який використовується для перевірки роботи користувача. Токени @company_id @, @email_address @, @screen_name @, і @user_id @ замінюються під час виконання правильні значення. (Automatic Translation)
autogenerate-user-password=Автоматичне створення користувача пароль (Automatic Translation)
base-dn-help=База DN визначає початковий пошук контексту для користувачів і не є обов'язковим. (Automatic Translation)
contact-custom-mappings-help=При імпорті та експорті користувачів, портал використовуватиме цю зіставлення підключення LDAP атрибути користувача та настроювані атрибути порталу контакт. (Automatic Translation)
contact-mappings-help=При імпорті та експорті користувачів, портал використовуватиме цей зіставлення підключення LDAP атрибути користувача та порталу контактів атрибути. (Automatic Translation)
create-role-per-group=Створити роль слів у групі (Automatic Translation)
default-user-password=Пароль користувача Deafult (Automatic Translation)
enable-group-cache=Група увімкнути кеш (Automatic Translation)
enable-user-password=Дозволити пароль користувача (Automatic Translation)
export-enabled-help=Параметри експорту користувачів з порталу в LDAP. Це дозволяє користувачеві змінювати його прізвище, ім'я, прізвище тощо на порталі і мати, що зміна штовхнув до LDAP-сервер. Цей параметр не використовується, якщо властивість "LDAPAuthConfiguration.enabled" має значення true. (Automatic Translation)
export-group-enabled-help=Встановити це вірно, якщо групи та їх об'єднань повинна бути експортовані з порталу LDAP. Цей параметр не використовується, якщо властивість "LDAPAuthConfiguration.enabled" має значення true. (Automatic Translation)
group-default-object-classes-help=Коли група експортується до LDAP, і Група не існує, група створюється з наступних класів об'єктів за промовчанням. (Automatic Translation)
group-mappings-help=Під час імпортування групи, портал використовуватиме цей зіставлення підключення LDAP Група атрибути та атрибути Група порталу користувача. (Automatic Translation)
group-search-filter-enabled-help=Настройки для імпортування групи з LDAP до порталу. Ці настройки не використовується, якщо властивість "LDAPImportConfiguration.enabled" має значення true. (Automatic Translation)
groups-dn-help=Нові групи буде створено на вказаному DN. Це буде активним лише якщо встановлено властивість "LDAPAuthConfiguration.enabled" і "LDAPExportConfiguration.enabled" до істини. (Automatic Translation)
import-create-role-per-group-help=Встановити це вірно, якщо портал слід автоматично створювати роль слів у групі імпортовані з LDAP. Роль буде призначено групі, так що користувачі можуть автоматично успадковують цю роль призначення до групи. (Automatic Translation)
import-group-cache-enabled-help=Укажіть DN пошук в whethertime група буде збережена в кеші під час імпорту LDAP і Логін. Якщо правда, це дозволить прискорити LDAP імпорту і Логін, але новинки Група атрибути не будуть визнані, доки запис кеш закінчується. Розмір кеш-пам'яті і тайм-аут може бути настроєно для кеша використовують кеші ім'я "com.liferay.portal.security.exportimport.UserImporter". (Automatic Translation)
import-lock-expiration-time-help=Встановити час закінчення блокування для імпорту LDAP. За замовчуванням час завершення терміну дії є 1 день. (Automatic Translation)
import-method=Метод імпорту (Automatic Translation)
import-method-help=Встановити користувача або групу для метод імпорту. Якщо набір для користувача порталу імпорт всіх користувачів і груп, пов'язаних з тих користувачів. Якщо набір до групи, портал Імпортує всі групи та користувачів, пов'язаних з цими групами. Це значення слід встановлювати на основі як LDAP-сервер зберігає інформацію Група членство. (Automatic Translation)
ldap.auth.configuration.name=LDAP Auth (Automatic Translation)
ldap.export.configuration.name=Експорт LDAP (Automatic Translation)
ldap.import.configuration.name=Імпорт LDAP (Automatic Translation)
ldap.server.configuration.name=LDAP-серверів (Automatic Translation)
lock-expiration-time=Блокування тайм (Automatic Translation)
method-help=Встановити bind або пароль Порівняйте для метод автентифікації LDAP. BIND воліє більшості постачальників так що вам не доведеться турбуватися про шифрування стратегій. (Automatic Translation)
page-size-help=Встановлений розмір сторінки для серверів каталогів що підтримки довантаження. Це значення має бути 1000 або менше для Microsoft Active Directory сервера. (Automatic Translation)
password-encryption-algorithm-help=Встановити пароль шифрування для порівняння паролі під час імпортування та використовувати для шифрування паролів під час експорту. Порівнюючи паролі під час імпорту буде використовувати лише в разі властивість "LDAPAuthConfiguration.method" має значення пароль порівняти. Якщо шифрування встановлено на немає, який є значенням за промовчанням, паролі розглядаються як звичайний текст. Алгоритм SHA-512 є наразі не підтримується. (Automatic Translation)
password-policy-enabled-help=Встановити це для вірним використання LDAP пароль політики замість порталу пароль політики. Якщо значення true, цілком можливо, що портал згенеровані паролі не відповідатиме LDAP політики. Переглянути властивості "passwords.regexptoolkit.*" для докладної інформації з налаштування RegExpToolkit в генерації ці паролі. (Automatic Translation)
range-size-help=Встановити кількість значень, щоб повернутися в кожен запит багатозначний атрибут для серверів каталогів, які підтримують діапазон витягнення. Діапазон розмір має бути 1000 або менше для Windows 2000 і 1500-менш для Windows Server 2003. (Automatic Translation)
system.ldap.configuration.name=Конфігурація системи LDAP (Automatic Translation)
user-custom-mappings-help=При імпорті та експорті користувачів, портал використовуватиме цю зіставлення підключення LDAP атрибути користувача та настроювані атрибути користувача порталу. (Automatic Translation)
user-default-object-classes-help=Коли користувач експортується до LDAP, і користувач не існує, користувач створюється з наступних класів об'єктів за промовчанням. (Automatic Translation)
user-ignore-attributes-help=Установити атрибути користувача, що знаходяться під контролем з порталу. Під час додавання або оновлення користувача із LDAP, ці атрибути буде пропущено. (Automatic Translation)
user-mappings-help=При імпорті та експорті користувачів, портал використовуватиме цю зіставлення підключення LDAP користувача атрибути та атрибути користувача порталу. (Automatic Translation)
user-search-filter-help=Параметри імпортування користувачів від LDAP до порталу. Ці настройки не використовується, якщо властивість "LDAPImportConfiguration.enabled" має значення true. (Automatic Translation)
users-dn-help=Новим користувачам буде створено на вказаному DN. Це буде активним лише якщо встановлено властивість "LDAPAuthConfiguration.enabled" і "LDAPExportConfiguration.enabled" до істини. (Automatic Translation)