authentication-search-filter-help=Въведете филтър за търсене, който се използва за проверка на валидността на даден потребител. Маркерите @company_id @, @email_address @, @screen_name @, и @user_id @ са заменени по време на изпълнение с правилните стойности. (Automatic Translation)
autogenerate-user-password=Автогенериране потребител парола (Automatic Translation)
base-dn-help=База DN задава контекста на първоначалното търсене за потребители и не е задължително. (Automatic Translation)
contact-custom-mappings-help=Когато импортиране и експортиране потребители, портала ще използва това картографиране да се свърже LDAP потребителски атрибути и портала контакт на потребителски атрибути. (Automatic Translation)
contact-mappings-help=Когато импортиране и експортиране потребители, портала ще използва това картографиране да се свърже LDAP потребителски атрибути и портал за контакт атрибути. (Automatic Translation)
create-role-per-group=Създаване на роля на група (Automatic Translation)
default-user-password=Deafult потребител парола (Automatic Translation)
enable-group-cache=Разреши група кеш (Automatic Translation)
enable-user-password=Давам възможност на потребител парола (Automatic Translation)
export-enabled-help=Настройки за експортиране на потребителите от портала към LDAP. Това позволява на потребителя да модифицирате си собствено име, фамилно име, и т.н. в портала и че промяната избута към сървъра на LDAP. Не се използва тази настройка, освен ако свойството "LDAPAuthConfiguration.enabled" е настроено на вярно. (Automatic Translation)
export-group-enabled-help=Задайте това да е истина ако групи и техните сдружения следва да бъдат изнасяни от портала към LDAP. Не се използва тази настройка, освен ако свойството "LDAPAuthConfiguration.enabled" е настроено на вярно. (Automatic Translation)
group-default-object-classes-help=Когато една група се изнася за LDAP и групата не съществува, групата ще бъде създаден със следните класове по подразбиране обект. (Automatic Translation)
group-mappings-help=Когато импортирате групи, портала ще използва това картографиране да се свърже LDAP група атрибути и потребител на портала група атрибути. (Automatic Translation)
group-search-filter-enabled-help=Настройки за импортиране на групи от LDAP на портала. Тези настройки не се използват освен ако свойството "LDAPImportConfiguration.enabled" е настроено на вярно. (Automatic Translation)
groups-dn-help=Нови групи ще бъде създаден в указания DN. Това ще бъде активна само ако свойството "LDAPAuthConfiguration.enabled" и "LDAPExportConfiguration.enabled" са определени за true. (Automatic Translation)
import-create-role-per-group-help=Задайте това да е истина ако портала трябва автоматично да създава роля на група, внесени от LDAP. Ролята ще бъде присвоен на групата, така че потребителите могат автоматично наследяват тази роля, когато те се присвояват към групата. (Automatic Translation)
import-group-cache-enabled-help=Задайте whethertime група DN заявки ще бъдат кеширани по време на импортиране на LDAP и вход. Ако е вярно, това ще ускори LDAP внос и вход, но актуализации за атрибути на групата няма да бъдат разпознати, докато cache влизане изтече. Размер на кеша и изчакване може да бъде конфигуриран за кеша, използвайки кеш име "com.liferay.portal.security.exportimport.UserImporter". (Automatic Translation)
import-lock-expiration-time-help=Настройте заключване изтичане времето за импортиране на LDAP. По подразбиране срокът на валидност е 1 ден. (Automatic Translation)
import-method=Внос метод (Automatic Translation)
import-method-help=Поставям потребител или група за внос метод. Ако набор от потребителя, портал внос всички потребители и групи, свързани с тези потребители. Ако набор група, портала внос всички групи и на потребителите, свързани с тези групи. Тази стойност трябва да се определя въз основа на как вашия LDAP сървър съхранява информация за членство на група. (Automatic Translation)
ldap.auth.configuration.name=Удостоверяване от LDAP (Automatic Translation)
ldap.export.configuration.name=Експортиране на LDAP (Automatic Translation)
ldap.import.configuration.name=Импортиране на LDAP (Automatic Translation)
ldap.server.configuration.name=LDAP сървъри (Automatic Translation)
lock-expiration-time=Заключване свършване време (Automatic Translation)
method-help=Задайте името или паролата-Сравнете за метод за удостоверяване LDAP. Обвърже е предпочитан от повечето продавачи, така че не е нужно да се притеснявате за шифроване стратегии. (Automatic Translation)
page-size-help=Задайте размера на страницата за директория сървъри които поддръжка на виртуална. Тази стойност трябва да бъде 1000 или по-малко за сървъра на Microsoft Active Directory. (Automatic Translation)
password-encryption-algorithm-help=Задайте парола шифроване да се използва за сравняване на пароли по време на вноса и да се използва за криптиране на пароли по време на експортиране. Сравняване на пароли по време на импортиране ще се използва само когато свойството "LDAPAuthConfiguration.method" е настроен на парола-сравнение. Ако шифроването е настроен на никой, който е стойността по подразбиране, пароли се считат като обикновен текст. Алгоритъм SHA-512 е в момента не се поддържа. (Automatic Translation)
password-policy-enabled-help=Задайте това да верен използва LDAP парола политика вместо на портала парола политика. Ако е настроено на вярно, това е възможно, че портал генерирани пароли ще съответства на LDAP политика. Вижте свойствата на "passwords.regexptoolkit.*" за повече информация относно конфигурирането на RegExpToolkit в генериране на тези пароли. (Automatic Translation)
range-size-help=Задайте броя на стойностите да се върнете във всяка заявка към многозначно атрибут за директория сървъри, които поддържат диапазон за извличане. Размерът на диапазон трябва да бъде 1000 или по-малко за Windows 2000 и 1500 или по-малко за Windows Server 2003. (Automatic Translation)
system.ldap.configuration.name=LDAP конфигурация на системата (Automatic Translation)
user-custom-mappings-help=Когато импортиране и експортиране потребители, портала ще използва това картографиране да се свърже LDAP потребителски атрибути и на потребителя на портала потребителски атрибути. (Automatic Translation)
user-default-object-classes-help=Когато един потребител се изнася за LDAP и потребителят не съществува, потребителят ще бъде създаден със следните класове по подразбиране обект. (Automatic Translation)
user-ignore-attributes-help=Задаване на потребителски атрибути, които се контролират от портала. Когато Добавяне или актуализиране на потребител от LDAP, тези качества ще бъдат пропуснати. (Automatic Translation)
user-mappings-help=Когато импортиране и експортиране потребители, портала ще използва това картографиране да се свърже LDAP потребителски атрибути и портала потребителски атрибути. (Automatic Translation)
user-search-filter-help=Настройки за импортиране на потребители от LDAP на портала. Тези настройки не се използват освен ако свойството "LDAPImportConfiguration.enabled" е настроено на вярно. (Automatic Translation)
users-dn-help=Новите потребители ще бъде създаден в указания DN. Това ще бъде активна само ако свойството "LDAPAuthConfiguration.enabled" и "LDAPExportConfiguration.enabled" са определени за true. (Automatic Translation)