authentication-search-filter-help=Introduceţi filtrul de căutare care este folosit pentru a testa validitatea unui utilizator. Token-uri @company_id @, @email_address @, @screen_name @, şi @user_id @ sunt înlocuite în timpul rulării cu valorile corecte. (Automatic Translation)
autogenerate-user-password=Autogenerate utilizator parola (Automatic Translation)
base-dn-help=Base DN specifică contextul iniţială căutare pentru utilizatori şi este opţional. (Automatic Translation)
contact-custom-mappings-help=Când importul şi exportul de utilizatori, portalul va utiliza această cartografiere pentru a conecta atribute ale utilizatorului LDAP şi portalul contact atributele particularizate. (Automatic Translation)
contact-mappings-help=Când importul şi exportul de utilizatori, portalul va utiliza această cartografiere pentru a conecta atribute ale utilizatorului LDAP şi atributele portalului de contact. (Automatic Translation)
create-role-per-group=Crea rolul fiecare grupă (Automatic Translation)
default-user-password=Deafult utilizator parola (Automatic Translation)
enable-group-cache=Activează grupul Cache (Automatic Translation)
enable-user-password=Permite parola de utilizator (Automatic Translation)
export-enabled-help=Setări pentru exportul de utilizatorii din portal LDAP. Acest lucru permite utilizatorului să modifice său primul nume, ultimul nume, etc în portal şi au că schimbarea împins la serverul LDAP. Această setare nu este folosit decât dacă proprietatea "LDAPAuthConfiguration.enabled" este setat la adevărat. (Automatic Translation)
export-group-enabled-help=Stabilit la true dacă grupuri şi asociaţiile acestora trebuie să fie exportate din portal spre LDAP. Această setare nu este folosit decât dacă proprietatea "LDAPAuthConfiguration.enabled" este setat la adevărat. (Automatic Translation)
group-default-object-classes-help=Atunci când un grup este exportat în LDAP și grupul nu exista, Grupul va fi creat cu următoarele clase de obiecte în mod implicit. (Automatic Translation)
group-mappings-help=Atunci când importă grupuri, portalul va folosi această cartografiere pentru a conecta LDAP Grupa atributele şi atributele de grupul utilizatorilor portalului. (Automatic Translation)
group-search-filter-enabled-help=Setări pentru importul grupuri din LDAP a portalului. Aceste setări nu sunt utilizate decât dacă proprietatea "LDAPImportConfiguration.enabled" este setat la adevărat. (Automatic Translation)
groups-dn-help=Grupuri noi vor fi create la DN specificat. Acest lucru va fi activă dacă proprietatea "LDAPAuthConfiguration.enabled" şi "LDAPExportConfiguration.enabled" se află doar la true. (Automatic Translation)
import-create-role-per-group-help=Stabilit la true dacă portalul ar trebui să creeze automat un rol fiecare lot importat din LDAP. Rolul va fi atribuit grupului, astfel încât utilizatorii pot moșteni automat acest rol, atunci când acestea sunt atribuite grupului. (Automatic Translation)
import-group-cache-enabled-help=Specificaţi căutări de DN whethertime-grup va fi memorată în cache în timpul LDAP de import şi login. Dacă setat la adevărat, acest lucru va accelera LDAP de import şi login, dar actualizări pentru Grupa atributele nu vor fi recunoscute până la intrarea de cache-ul expira. Dimensiunea cache-ului şi timeout poate fi configurat pentru cache-ul folosind numele de cache-ul "com.liferay.portal.security.exportimport.UserImporter". (Automatic Translation)
import-lock-expiration-time-help=Setaþi ora de expirare blocare pentru LDAP de import. În mod implicit, în timp de expirare este 1 zi. (Automatic Translation)
import-method=Metoda de import (Automatic Translation)
import-method-help=Stabilit fie utilizatorul sau grupul pentru metoda de import. Dacă este setat pe utilizator, portalul importurile tuturor utilizatorilor şi grupurilor asociate cu acei utilizatori. Dacă este setat la grup, portalul importă toate grupurile şi utilizatorii asociate cu aceste grupuri. Această valoare trebuie stabilite pe baza cum serverul LDAP stochează informaţii de membru grup. (Automatic Translation)
ldap.auth.configuration.name=LDAP autentificare (Automatic Translation)
ldap.export.configuration.name=LDAP Export (Automatic Translation)
ldap.import.configuration.name=LDAP Import (Automatic Translation)
ldap.server.configuration.name=Serverele LDAP
lock-expiration-time=Timp de expirare de blocare (Automatic Translation)
method-help=Setaţi obligati fie parola-compara pentru metoda de autentificare LDAP. Obligati este preferat de cei mai mulţi furnizori astfel încât să nu trebuie să vă faceţi griji despre strategii de criptare. (Automatic Translation)
page-size-help=Setaţi dimensiunea pentru serverele de directoare că paginare de sprijin. Această valoare trebuie să fie de 1000 sau mai puţin pentru Microsoft Active Directory Server. (Automatic Translation)
password-encryption-algorithm-help=Setaţi parola de criptare pentru compararea parole în timpul importului şi de a utiliza pentru criptarea parolelor în timpul exportului. Compararea parole în timpul importului vor fi folosite numai atunci când proprietatea "LDAPAuthConfiguration.method" este setată parola-compara. Dacă criptare este setată la nici unul, care este valoarea implicită, parolele sunt considerate ca text simplu. Algoritmul de SHA-512 este în prezent acceptat. (Automatic Translation)
password-policy-enabled-help=Seta acest lucru pentru adevărat pentru utilizarea LDAP parola politica în loc de politica portalul parola. Dacă setat la adevărat, este posibil ca portalul generat parole nu se va potrivi politica LDAP. Vedea proprietăţile de "passwords.regexptoolkit.*" pentru detalii despre configurarea RegExpToolkit în generarea aceste parole. (Automatic Translation)
range-size-help=Setaţi numărul de valori pentru a reveni în fiecare interogare de la un atribut multi-valoare pentru Director servere care acceptă gama regăsire. Dimensiunea gama trebuie 1000 sau mai puţin pentru Windows 2000 şi 1500 sau mai puţin pentru Windows Server 2003. (Automatic Translation)
system.ldap.configuration.name=System LDAP Configuration (Automatic Translation)
user-custom-mappings-help=Când importul şi exportul de utilizatori, portalul va utiliza această cartografiere pentru a conecta atribute ale utilizatorului LDAP şi atributele particularizate portalul utilizatorului. (Automatic Translation)
user-default-object-classes-help=Atunci când un utilizator este exportat în LDAP şi utilizatorul nu există, utilizatorul va fi creat cu următoarele clase de obiecte în mod implicit. (Automatic Translation)
user-ignore-attributes-help=Setaţi atributele de utilizator care sunt controlate din portal. Când adăugaţi sau actualizarea unui utilizator din LDAP, aceste atribute vor fi omise. (Automatic Translation)
user-mappings-help=Când importul şi exportul de utilizatori, portalul va utiliza această cartografiere pentru a conecta atribute ale utilizatorului LDAP şi atributele utilizatorilor portalului. (Automatic Translation)
user-search-filter-help=Setări pentru importul utilizatorilor din LDAP a portalului. Aceste setări nu sunt utilizate decât dacă proprietatea "LDAPImportConfiguration.enabled" este setat la adevărat. (Automatic Translation)
users-dn-help=Noii utilizatori vor fi create la DN specificat. Acest lucru va fi activă dacă proprietatea "LDAPAuthConfiguration.enabled" şi "LDAPExportConfiguration.enabled" se află doar la true. (Automatic Translation)