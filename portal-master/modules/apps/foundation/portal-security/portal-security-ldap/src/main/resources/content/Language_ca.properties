authentication-search-filter-help=Introduir el filtre de cerca que s'utilitza per provar la validesa d'un usuari. Les fitxes @company_id@, @email_address@, @screen_name@, and @user_id@ es reemplacen en temps d'execució amb els valors correctes.
autogenerate-user-password=Autogenerar la contrasenya d'usuari
base-dn-help=La base DN especifica el context de cerca inicial per als usuaris i és opcional.
contact-custom-mappings-help=Al importar i exportar usuaris, el portal utilitzarà aquesta assignació per connectar els atributs d'usuari LDAP i els atributs de contacte personalitzats del portal.
contact-mappings-help=Al importar i exportar usuaris, el portal utilitzarà aquesta assignació per connectar els atributs d'usuari LDAP i els atributs de contacte del portal.
create-role-per-group=Crear una funció per grup
default-user-password=Contrasenya de l'usuari per defecte
enable-group-cache=Habilitar el grup de memòria cau
enable-user-password=Habilita la contrasenya de l'usuari
export-enabled-help=Configuració per a l'exportació d'usuaris des del portal al LDAP. Això permet a l'usuari modificar el seu nom, cognom, etc. al portal i fer que aquest canvi s'insereixi al servidor LDAP. Aquest ajust no s'utilitza a no ser que la propietat "LDAPAuthConfiguration.enabled" s'estableixi com a "true".
export-group-enabled-help=Configura això a "true" si els grups i les seves associacions han de ser exportats des del portal al LDAP. Aquest ajust no s'utilitza a no ser que la propietat "LDAPAuthConfiguration.enabled" s'estableixi com a "true".
group-default-object-classes-help=Quan un grup s'exporta al LDAP i aquest no existeix, el grup es crearà amb les següents classes d'objectes predeterminats.
group-mappings-help=Al importar grups, el portal utilitzarà aquesta assignació per connectar els atributs de grup del LDAP i els atributs del grup d'usuaris del portal.
group-search-filter-enabled-help=Si està com a "true", s'aplicarà el filtre de grup, però només per a grups a la base DN especificada. Si s'estableix a "false", el filtre no s'aplicarà i s'importaran tots els grups que estan associats amb els usuaris importats, independentment de la base DN.
groups-dn-help=Els nous grups es crearan al DN especificat. Això només s'activarà si les propietats "LDAPAuthConfiguration.enabled" i "LDAPExportConfiguration.enabled" estan marcades com a "true".
import-create-role-per-group-help=Configura això a "true" si el portal ha de crear automàticament una funció per cada grup importat des del LDAP. Aquesta funció s'assignarà al grup, per tant els usuaris podran automàticament heretar aquesta funció quan siguin assignats a aquest grup.
import-group-cache-enabled-help=Especifica si s'emmagatzemaran a la memòria cau les recerques de grup DN durant la importació de LDAP i l'inici de sessió. Si està marcat com a "true", això accelerarà la importació i l'inici de sessió de LDAP, però les actualitzacions als atributs del grup no es reconeixeran fins a l'entrada de memòria cau caduqui. La mida de la memòria cau i el temps d'espera poden ser configurats per a la memòria cau utilitzant el nom de memòria cau "com.liferay.portal.security.exportimport.UserImporter".
import-lock-expiration-time-help=Ajustar la data de venciment de bloqueig per a la importació de LDAP. Per defecte, la data de venciment és d'1 dia.
import-method=Mètode d'importació
import-method-help=Configura, ja sigui com a "user" o com a "group", com a mètode d'importació. Si es configura a "user", el portal importa tots els usuaris i els grups associats a aquests usuaris. Si es configura com a "group", el portal importa tots els grups i els usuaris associats amb aquests grups. Aquest valor s'ha d'establir en funció de com el teu servidor LDAP emmagatzema la informació de pertinença al grup.
ldap.auth.configuration.name=Autenticació del LDAP
ldap.export.configuration.name=Exportació del LDAP
ldap.import.configuration.name=Importació del LDAP
ldap.server.configuration.name=Servidors de LDAP
lock-expiration-time=Bloquejar la data de veciment
method-help=Ajusta a "bind" o a "password-compare" el mètode d'autenticació del LDAP. "Bind" és el preferit per la majoria dels proveïdors de manera que no et tinguis que preocupar sobre les estratègies de xifrat.
page-size-help=Establir la mida de pàgina per als servidors de directoris que suporten la paginació. Aquest valor ha de ser de 1000 o menys per al Microsoft Active Directory Server.
password-encryption-algorithm-help=Establir el xifrat de la contrasenya utilitzant la comparació de les contrasenyes durant la importació i per utilitzar pel xifrat de contrasenyes durant l'exportació. La comparació de les contrasenyes durant la importació només s'utilitza quan la propietat "LDAPAuthConfiguration.method" es marca amb "password-compare". Si el xifrat s'estableix com a NONE, que és el valor per defecte, les contrasenyes són considerats com a text sense format. L'algoritme SHA-512 és actualment incompatible.
password-policy-enabled-help=Marqueu això com a "true" per utilitzar la norma de contrasenyes del LDAP en lloc de la norma de contrasenyes del portal. Si està marcat com a "true", és possible que el portal generi contrasenyes que no coincidiran amb la norma del LDAP. Veure les propietats de "passwords.regexptoolkit.*" per a més detalls sobre la configuració del RegExpToolkit en la generació d'aquestes contrasenyes.
range-size-help=Establir el nombre de valors per retornar en cada consulta a un atribut de múltiples valors per a servidors de directori que suportin la recuperació d'intervals. La mida de l'interval ha de ser de 1000 o menys per a Windows 2000, i 1500 o menys per a Windows Server 2003.
system.ldap.configuration.name=Sistema LDAP
user-custom-mappings-help=Al importar i exportar usuaris, el portal utilitzarà aquesta assignació per connectar els atributs d'usuari LDAP i els atributs de contacte personalitzats del portal.
user-default-object-classes-help=Quan un usuari s'exporta a LDAP i no existeix l'usuari, l'usuari es crearà amb les següents classes d'objectes predeterminats.
user-ignore-attributes-help=Configura els atributs d'usuari que són controlats des del portal. En afegir o actualitzar un usuari des del LDAP, s'ometran aquests atributs.
user-mappings-help=Al importar i exportar usuaris, el portal utilitzarà aquesta assignació per connectar els atributs d'usuari LDAP i els atributs d'usuari del portal.
user-search-filter-help=Configuració per a la importació d'usuaris des del LDAP al portal. Aquesta configuració no s'utilitza a no ser que la propietat "LDAPImportConfiguration.enabled" estigui marcada com a "true".
users-dn-help=Els nous usuaris es crearan al DN especificat. Això només s'activarà si les propietats "LDAPAuthConfiguration.enabled" i "LDAPExportConfiguration.enabled" estan marcades com a "true".