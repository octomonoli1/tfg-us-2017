ldap.import.configuration.name=Impor LDAP (Automatic Translation)
ldap.server.configuration.name=LDAP Server
lock-expiration-time=Waktu kedaluwarsa kunci (Automatic Translation)
method-help=Menetapkan sandi-Bandingkan metode otentikasi LDAP atau mengikat. Mengikat lebih disukai oleh kebanyakan vendor sehingga Anda tidak perlu khawatir tentang strategi enkripsi. (Automatic Translation)
page-size-help=Menetapkan ukuran halaman untuk server Direktori paging dukungan itu. Nilai ini harus 1000 atau kurang untuk Microsoft Server direktori aktif. (Automatic Translation)
password-encryption-algorithm-help=Menetapkan sandi enkripsi digunakan untuk membandingkan password selama impor dan digunakan untuk mengenkripsi password selama ekspor. Membandingkan password selama impor hanya akan digunakan bila properti "LDAPAuthConfiguration.method" diatur ke sandi-Bandingkan. Jika enkripsi diatur ke tidak ada, yang merupakan nilai default, password dianggap sebagai teks biasa. Algoritma SHA-512 saat ini tidak didukung. (Automatic Translation)
password-policy-enabled-help=Mengatur ini sesuai dengan standar kebijakan password digunakan LDAP bukan kebijakan sandi portal. Jika diatur ke benar, sangat mungkin bahwa portal password yang dihasilkan tidak akan sesuai kebijakan LDAP. Lihat properti "passwords.regexptoolkit.*" untuk rincian konfigurasi RegExpToolkit menghasilkan password ini. (Automatic Translation)
range-size-help=Menetapkan jumlah nilai-nilai kembali dalam setiap permintaan ke sebuah atribut multivalued untuk server direktori yang mendukung berbagai pengambilan. Berbagai ukuran harus 1000 atau kurang untuk Windows 2000 dan 1500 atau kurang untuk Windows Server 2003. (Automatic Translation)
system.ldap.configuration.name=Konfigurasi sistem LDAP (Automatic Translation)
user-custom-mappings-help=Ketika mengimpor dan mengekspor pengguna, portal akan menggunakan pemetaan ini untuk menghubungkan pengguna LDAP atribut dan atribut kustom pengguna portal. (Automatic Translation)
user-default-object-classes-help=Ketika pengguna diekspor ke LDAP, dan pengguna tidak ada, pengguna akan dibuat dengan kelas-kelas obyek default berikut. (Automatic Translation)
user-ignore-attributes-help=Mengatur atribut pengguna yang dikendalikan dari portal. Ketika menambahkan atau memperbarui pengguna dari LDAP, atribut ini akan diabaikan. (Automatic Translation)
user-mappings-help=Ketika mengimpor dan mengekspor pengguna, portal akan menggunakan pemetaan ini untuk menghubungkan pengguna portal atribut dan atribut pengguna LDAP. (Automatic Translation)
user-search-filter-help=Pengaturan untuk mengimpor pengguna dari LDAP ke portal. Pengaturan ini tidak digunakan kecuali properti "LDAPImportConfiguration.enabled" diatur ke true. (Automatic Translation)
users-dn-help=Pengguna baru akan dibuat di DN tertentu. Ini hanya akan aktif jika properti "LDAPAuthConfiguration.enabled" dan "LDAPExportConfiguration.enabled" diatur ke true. (Automatic Translation)