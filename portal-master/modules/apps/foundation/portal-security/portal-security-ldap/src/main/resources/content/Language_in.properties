authentication-search-filter-help=Masukkan filter pencarian yang digunakan untuk menguji validitas pengguna. Token @company_id @, @email_address @, @screen_name @, dan @user_id @ diganti pada saat runtime dengan nilai yang benar. (Automatic Translation)
autogenerate-user-password=Sandi pengguna Autogenerate (Automatic Translation)
base-dn-help=DN basis menentukan konteks awal pencarian untuk pengguna dan opsional. (Automatic Translation)
contact-custom-mappings-help=Ketika mengimpor dan mengekspor pengguna, portal akan menggunakan pemetaan ini untuk menghubungkan pengguna LDAP atribut dan atribut kustom portal kontak. (Automatic Translation)
contact-mappings-help=Ketika mengimpor dan mengekspor pengguna, portal akan menggunakan pemetaan ini untuk menghubungkan pengguna LDAP atribut dan atribut kontak portal. (Automatic Translation)
create-role-per-group=Buat peranan per kelompok (Automatic Translation)
default-user-password=Sandi pengguna Deafult (Automatic Translation)
enable-group-cache=Mengaktifkan grup Cache (Automatic Translation)
enable-user-password=Mengaktifkan User Password (Automatic Translation)
export-enabled-help=Pengaturan untuk mengekspor pengguna dari portal ke LDAP. Hal ini memungkinkan pengguna untuk memodifikasi nya nama pertama, nama, dll di portal dan bahwa perubahan mendorong ke LDAP server. Pengaturan ini tidak digunakan kecuali properti "LDAPAuthConfiguration.enabled" diatur ke true. (Automatic Translation)
export-group-enabled-help=Mengatur hal ini untuk benar jika grup dan Asosiasi mereka harus diekspor dari portal ke LDAP. Pengaturan ini tidak digunakan kecuali properti "LDAPAuthConfiguration.enabled" diatur ke true. (Automatic Translation)
group-default-object-classes-help=Ketika sebuah kelompok diekspor ke LDAP dan kelompok tidak ada, kelompok akan dibuat dengan kelas-kelas obyek default berikut. (Automatic Translation)
group-mappings-help=Ketika mengimpor kelompok, portal akan menggunakan pemetaan ini untuk menghubungkan LDAP kelompok atribut dan atribut kelompok pengguna portal. (Automatic Translation)
group-search-filter-enabled-help=Pengaturan untuk mengimpor kelompok dari LDAP ke portal. Pengaturan ini tidak digunakan kecuali properti "LDAPImportConfiguration.enabled" diatur ke true. (Automatic Translation)
groups-dn-help=Kelompok-kelompok baru akan dibuat di DN tertentu. Ini hanya akan aktif jika properti "LDAPAuthConfiguration.enabled" dan "LDAPExportConfiguration.enabled" diatur ke true. (Automatic Translation)
import-create-role-per-group-help=Mengatur hal ini untuk benar jika portal otomatis harus membuat peran per grup yang diimpor dari LDAP. Peran ditetapkan ke grup agar pengguna dapat secara otomatis mewarisi peran ketika mereka ditugaskan ke grup. (Automatic Translation)
import-group-cache-enabled-help=Menetapkan whethertime-kelompok DN pencarian akan di-cache selama LDAP impor dan login. Jika diatur ke benar, ini akan mempercepat LDAP impor dan login, tetapi pembaruan kepada kelompok atribut tidak akan diakui sampai entri cache berakhir. Ukuran cache dan timeout mungkin dikonfigurasi untuk cache yang menggunakan cache nama "com.liferay.portal.security.exportimport.UserImporter". (Automatic Translation)
import-lock-expiration-time-help=Mengatur waktu kedaluwarsa kunci untuk impor LDAP. Secara default, waktu kedaluwarsa adalah hari 1. (Automatic Translation)
import-method=Mengimpor metode (Automatic Translation)
import-method-help=Menetapkan pengguna atau grup untuk impor metode. Jika diatur ke pengguna, portal impor semua pengguna dan kelompok-kelompok yang terkait dengan pengguna tersebut. Jika diatur ke grup, portal impor semua grup dan pengguna yang terkait dengan kelompok-kelompok. Nilai ini harus ditetapkan berdasarkan bagaimana server LDAP Anda menyimpan informasi keanggotaan grup. (Automatic Translation)
ldap.auth.configuration.name=LDAP Auth (Automatic Translation)
