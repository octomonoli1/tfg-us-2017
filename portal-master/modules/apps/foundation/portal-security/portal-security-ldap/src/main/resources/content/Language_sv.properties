group-search-filter-enabled-help=Inställningar för att importera grupper från LDAP till portalen. Dessa inställningar används inte om inte egenskapen "LDAPImportConfiguration.enabled" är inställd på true. (Automatic Translation)
groups-dn-help=Nya grupper kommer att skapas på den angivna DN. Detta kommer endast att vara aktiv om egenskapen "LDAPAuthConfiguration.enabled" och "LDAPExportConfiguration.enabled" har angetts till true. (Automatic Translation)
import-create-role-per-group-help=Ange detta till true om portalen bör automatiskt skapa en roll per grupp importeras från LDAP. Rollen som ska tilldelas till gruppen så att användare kan automatiskt ärver den rollen när de tilldelas till gruppen. (Automatic Translation)
import-group-cache-enabled-help=Ange whethertime-gruppen DN uppslagningar cachelagras under LDAP import och logga in. Om inställd på sant, detta kommer att påskynda import LDAP och logga in, men uppdateringar till gruppen attribut inte känns igen tills cacheposten förfaller. Cache-storleken och timeout kan konfigureras för cachen med cache namn "com.liferay.portal.security.exportimport.UserImporter". (Automatic Translation)
import-lock-expiration-time-help=Set the lock expiration time for LDAP import. By default, the expiration time is 1 day. (Automatic Copy)
import-method=Import Method (Automatic Copy)
import-method-help=Ange antingen användare eller grupp för importmetoden. Om att användaren, portalen importerar alla användare och grupper förknippade med dessa användare. Om satt till gruppen, portalen importerar alla grupper och användare som associeras med dessa grupper. Detta värde bör fastställas utifrån hur en LDAP-server lagras information om gruppmedlemskap. (Automatic Translation)
