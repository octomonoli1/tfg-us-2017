import-method-help=Angi brukeren eller gruppen for importmetoden. Hvis satt til bruker portalen importerer alle brukere og grupper med brukere. Hvis satt til gruppen portalen importerer alle gruppene og brukerne som knyttes til gruppene. Denne verdien bør settes basert på hvordan LDAP-serveren lagrer medlemskapsinformasjon for gruppen. (Automatic Translation)
