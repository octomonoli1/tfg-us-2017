export-enabled-help=Innstillinger for eksport av brukere fra portal til LDAP. Dette tillater en bruker å endre hans fornavn, etternavn, etc. i portalen og har at endre presset til LDAP-tjeneren. Denne innstillingen brukes ikke hvis ikke egenskapen "LDAPAuthConfiguration.enabled" er satt til true. (Automatic Translation)
export-group-enabled-help=Sette dette sant hvis deres verv skal eksporteres fra portal til LDAP. Denne innstillingen brukes ikke hvis ikke egenskapen "LDAPAuthConfiguration.enabled" er satt til true. (Automatic Translation)
