group-search-filter-enabled-help=Innstillinger for importerer grupper fra LDAP til portalen. Disse innstillingene brukes ikke hvis egenskapen "LDAPImportConfiguration.enabled" er satt til true. (Automatic Translation)
groups-dn-help=Nye grupper opprettes på den angitte DN. Dette vil bare være aktiv hvis egenskapen "LDAPAuthConfiguration.enabled" og "LDAPExportConfiguration.enabled" er satt til true. (Automatic Translation)
import-create-role-per-group-help=Sette dette sant hvis portalen automatisk skal opprette en rolle per gruppe importert fra LDAP. Rollen tilordnes til gruppen slik at brukere kan automatisk arve denne rollen når de er tilordnet gruppen. (Automatic Translation)
import-group-cache-enabled-help=Angi whethertime-gruppe DN oppslag bufres i LDAP-import og logikk. Hvis satt til sann, dette vil øke hastigheten på LDAP-import og logikk, men oppdateringer til gruppen attributter gjenkjennes ikke til hurtigbufferoppføringen utløper. Hurtigbufferstørrelsen og tidsavbrudd kan konfigureres for hurtigbufferen fra hurtigbufferen navnet "com.liferay.portal.security.exportimport.UserImporter". (Automatic Translation)
import-lock-expiration-time-help=Angi utløpstid lås for LDAP-import. Standard er utløpstiden 1 dag. (Automatic Translation)
