authentication-search-filter-help=Zadejte vyhledávací filtr, který se používá k testování platnosti uživatele. Tokeny @company_id @, @email_address @, @screen_name @, a @user_id @ za běhu nahrazeny správnými hodnotami. (Automatic Translation)
autogenerate-user-password=Automaticky vytvořit uživatelské heslo (Automatic Translation)
base-dn-help=Základní DN určuje počáteční vyhledávací kontext pro uživatele a je nepovinné. (Automatic Translation)
contact-custom-mappings-help=Při importu a exportu uživatelů, portál použije toto mapování pro připojení LDAP atributů uživatelů a portálu kontaktu vlastních atributů. (Automatic Translation)
contact-mappings-help=Při importu a exportu uživatelů, portál použije toto mapování k připojení LDAP uživatelské atributy a atributy portálu kontaktu. (Automatic Translation)
create-role-per-group=Vytvořit Role ve skupině (Automatic Translation)
default-user-password=Deafult uživatelské heslo (Automatic Translation)
enable-group-cache=Aktivovat skupinový Cache (Automatic Translation)
enable-user-password=Povolit uživatelské heslo (Automatic Translation)
export-enabled-help=Nastavení pro export uživatelů z portálu do LDAP. To umožňuje uživateli upravovat jeho křestní jméno, příjmení, atd v portálu a mít, že změna tlačil k serveru LDAP. Toto nastavení není použito, pokud je vlastnost "LDAPAuthConfiguration.enabled" je nastavena na hodnotu true. (Automatic Translation)
export-group-enabled-help=Nastavte na hodnotu true, je-li a jejich sdružení mají být exportovány z portálu LDAP. Toto nastavení není použito, pokud je vlastnost "LDAPAuthConfiguration.enabled" je nastavena na hodnotu true. (Automatic Translation)
group-default-object-classes-help=Když skupina je exportováno do LDAP a skupina neexistuje, vytvoří se skupiny s následující výchozí třídy objektů. (Automatic Translation)
group-mappings-help=Při importu skupin, portál použije toto mapování pro připojení LDAP atributů skupiny a atributy skupiny uživatele portálu. (Automatic Translation)
group-search-filter-enabled-help=Nastavení pro import skupiny LDAP k portálu. Tato nastavení nejsou použity, pokud je vlastnost "LDAPImportConfiguration.enabled" nastavena na hodnotu true. (Automatic Translation)
groups-dn-help=Nové skupiny se vytvoří v zadané DN. To bude pouze aktivní, je-li vlastnost "LDAPAuthConfiguration.enabled" a "LDAPExportConfiguration.enabled" jsou nastaveny na hodnotu true. (Automatic Translation)
import-create-role-per-group-help=Nastavte na true Pokud portál by měl automaticky vytvořit roli ve skupině importovat ze serveru LDAP. Úloha bude přiřazen ke skupině tak, aby uživatelé automaticky přebírají role přiřazení ke skupině. (Automatic Translation)
import-group-cache-enabled-help=Zadejte whethertime skupina DN vyhledávání do mezipaměti budou během LDAP dovoz a přihlášení. Pokud nastavena na hodnotu true, to urychlí LDAP dovoz a přihlášení, ale aktualizace atributů skupiny nebude uznána, dokud položka mezipaměti vyprší. Velikost cache a časového limitu mohou být nakonfigurovány pro cache pomocí mezipaměti název "com.liferay.portal.security.exportimport.UserImporter". (Automatic Translation)
import-lock-expiration-time-help=Nastavte dobu vypršení platnosti zámek pro import protokolu LDAP. Ve výchozím nastavení čas vypršení platnosti je 1 den. (Automatic Translation)
import-method=Metoda import (Automatic Translation)
import-method-help=Nastavte uživatele nebo skupinu pro metodu importu. Je-li nastaveno na uživatele, portál importuje všechny uživatele a skupiny, Spojené s těmito uživateli. Je-li nastavena na skupinu, portál importuje všechny skupiny a uživatelé přiřazení k těmto skupinám. Tato hodnota by měla být nastavena na jak serveru LDAP ukládá informace o členství ve skupinách. (Automatic Translation)
ldap.auth.configuration.name=Ověřování LDAP (Automatic Translation)
ldap.export.configuration.name=Export protokolu LDAP (Automatic Translation)
ldap.import.configuration.name=LDAP Import (Automatic Translation)
ldap.server.configuration.name=LDAP Servery
lock-expiration-time=Čas vypršení platnosti zámku (Automatic Translation)
method-help=Nastavení bind nebo heslem porovnání pro metodu ověřování LDAP. Vazba je upřednostňuje většina prodejců tak, že nemusíte starat o šifrování strategie. (Automatic Translation)
page-size-help=Nastavení velikosti stránky na adresářových serverech, které podporují stránkování. Tato hodnota musí být nejvýše 1000 pro Microsoft Active Directory Server. (Automatic Translation)
password-encryption-algorithm-help=Nastavení šifrování hesla pro porovnání hesla během importu a pro šifrování hesla během exportu. Porovnání hesla během importu bude pouze při "LDAPAuthConfiguration.method" je nastavena na heslo porovnání. Je-li šifrování je nastavena na NONE, což je výchozí hodnota, hesla jsou považovány za jako prostý text. Algoritmus SHA-512 je v současnosti podporován. (Automatic Translation)
password-policy-enabled-help=Nastavení na true způsobí použití LDAP zásad hesla namísto politiky portálu hesla. Pokud nastavena na hodnotu true, je možné že portálu vygenerovaného hesla nebudou odpovídat zásady LDAP. Viz "passwords.regexptoolkit.*" vlastnosti podrobné informace o konfiguraci RegExpToolkit v generování těchto hesel. (Automatic Translation)
range-size-help=Nastavte počet hodnot, vrátí v každém dotazu vícehodnotového atributu pro adresářové servery, které podporují rozsah vyhledávání. Velikost rozsahu musí být 1000 pro systémy Windows 2000 a 1500 nebo méně pro systém Windows Server 2003. (Automatic Translation)
system.ldap.configuration.name=Konfigurace systému LDAP (Automatic Translation)
user-custom-mappings-help=Při importu a exportu uživatelů, portál použije toto mapování pro připojení LDAP atributů uživatelů a vlastních atributů uživatele portálu. (Automatic Translation)
user-default-object-classes-help=Když uživatel exportuje do LDAP a uživatel neexistuje, vytvoří se uživatel s následující výchozí třídy objektů. (Automatic Translation)
user-ignore-attributes-help=Nastavte atributy uživatele, které jsou ovládány z portálu. Při přidávání nebo aktualizaci uživatele z LDAP, budou vynechány tyto atributy. (Automatic Translation)
user-mappings-help=Při importu a exportu uživatelů, portál použije toto mapování pro připojení LDAP uživatelské atributy a atributy uživatele portálu. (Automatic Translation)
user-search-filter-help=Nastavení pro import uživatelů ze serveru LDAP na portál. Tato nastavení nejsou použity, pokud je vlastnost "LDAPImportConfiguration.enabled" nastavena na hodnotu true. (Automatic Translation)
users-dn-help=Noví uživatelé se vytvoří v zadané DN. To bude pouze aktivní, je-li vlastnost "LDAPAuthConfiguration.enabled" a "LDAPExportConfiguration.enabled" jsou nastaveny na hodnotu true. (Automatic Translation)