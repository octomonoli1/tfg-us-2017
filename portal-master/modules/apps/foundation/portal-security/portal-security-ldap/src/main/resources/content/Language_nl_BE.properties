method-help=Bind of wachtwoord-compare voor de LDAP-verificatiemethode instellen. BIND is de voorkeur van de meeste leveranciers zodat u niet hoeft te maken over codering strategieën. (Automatic Translation)
page-size-help=Het paginaformaat instellen voor directory-servers dat ondersteuning wisselbestand. Deze waarde moet 1000 of minder voor de Microsoft Active Directory-Server. (Automatic Translation)
password-encryption-algorithm-help=De wachtwoordcodering te gebruiken voor het vergelijken van wachtwoorden tijdens het importeren en te gebruiken voor het versleutelen van wachtwoorden tijdens het exporteren instellen. Vergelijken van wachtwoorden tijdens het importeren zal alleen worden gebruikt wanneer de eigenschap "LDAPAuthConfiguration.method" is ingesteld op wachtwoord-compare. Als de codering is ingesteld op geen, dit de standaardwaarde is, worden wachtwoorden beschouwd als tekst zonder opmaak. Het algoritme SHA-512 wordt momenteel niet ondersteund. (Automatic Translation)
password-policy-enabled-help=Instellen dat trouw gebruik LDAP wachtwoordbeleid in plaats van de portal wachtwoordbeleid. Als ingesteld op waar, het is mogelijk dat portal gegenereerde wachtwoorden komt niet overeen met de LDAP-beleid. Zie de eigenschappen van de "passwords.regexptoolkit.*" voor meer informatie over het configureren van RegExpToolkit bij het genereren van deze wachtwoorden. (Automatic Translation)
range-size-help=Stel het aantal waarden terug te keren in elke query aan een meerwaardige kenmerk voor directory-servers die ondersteuning bieden voor bereik ophalen. De grootte van het bereik moet 1000 of minder voor Windows 2000 en 1500 of minder voor Windows Server 2003. (Automatic Translation)
