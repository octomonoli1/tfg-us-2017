user-ignore-attributes-help=De kenmerken van de gebruiker die worden bediend vanuit de portal instellen Bij het toevoegen of bijwerken van een gebruiker uit LDAP, zal deze kenmerken worden overgeslagen. (Automatic Translation)
user-mappings-help=Bij het importeren en exporteren van gebruikers, zal het portaal deze toewijzing gebruiken om verbinding maken met de LDAP-gebruikerskenmerken en kenmerken van de gebruiker van het webportaal. (Automatic Translation)
