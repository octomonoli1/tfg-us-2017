user-custom-mappings-help=Bij het importeren en exporteren van gebruikers, zal de portal deze toewijzing gebruiken om verbinding maken met de LDAP-gebruikerskenmerken en gebruiker van het webportaal van aangepaste kenmerken. (Automatic Translation)
