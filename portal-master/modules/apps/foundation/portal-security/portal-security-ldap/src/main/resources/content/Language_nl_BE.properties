export-enabled-help=Instellingen voor het exporteren van gebruikers van het portaal naar LDAP. Hierdoor kan een gebruiker te wijzigen zijn voornaam, achternaam, enzovoort in het portaal en dat verandering geduwd aan de LDAP-server. Deze instelling wordt niet gebruikt, tenzij de eigenschap "LDAPAuthConfiguration.enabled" is ingesteld op true. (Automatic Translation)
export-group-enabled-help=Zet dit op true als groepen en hun verenigingen moeten worden geëxporteerd vanaf de portal aan LDAP. Deze instelling wordt niet gebruikt, tenzij de eigenschap "LDAPAuthConfiguration.enabled" is ingesteld op true. (Automatic Translation)
group-default-object-classes-help=Wanneer een groep wordt geëxporteerd naar LDAP en de groep niet bestaat, zal de groep worden gemaakt met de volgende standaard-objectklassen. (Automatic Translation)
group-mappings-help=Bij het importeren van groepen, zal de portal deze toewijzing gebruiken om verbinding maken met de LDAP-groep kenmerken en gebruiker van het webportaal groep kenmerken. (Automatic Translation)
group-search-filter-enabled-help=Instellingen voor het importeren van groepen van LDAP naar de portal. Deze instellingen zijn niet gebruikt, tenzij de eigenschap "LDAPImportConfiguration.enabled" is ingesteld op true. (Automatic Translation)
groups-dn-help=Nieuwe groepen zal worden gemaakt op de opgegeven DN. Dit is alleen actief als de eigenschap "LDAPAuthConfiguration.enabled" en "LDAPExportConfiguration.enabled" zijn ingesteld op true. (Automatic Translation)
import-create-role-per-group-help=Zet dit op true als het portaal moet een rol per groep geïmporteerd uit LDAP worden automatisch gemaakt. De rol zal worden toegewezen aan de groep zodat gebruikers automatisch die rol overnemen kunnen wanneer ze worden toegewezen aan de groep. (Automatic Translation)
import-group-cache-enabled-help=Whethertime-groep DN zoekacties zullen worden opgeslagen tijdens LDAP import en login opgeven Als ingesteld op waar, zulks opwaarts LDAP import en login vaart zal, maar updates voor groep kenmerken niet zal worden herkend totdat vermelding in de cache is verlopen. De grootte van de cache en de timeout kunnen worden geconfigureerd voor de cache verzonden via de cache naam "com.liferay.portal.security.exportimport.UserImporter". (Automatic Translation)
import-lock-expiration-time-help=Set the lock expiration time for LDAP import. By default, the expiration time is 1 day. (Automatic Copy)
import-method=Import Method (Automatic Copy)
import-method-help=Gebruiker of groep voor invoer methode instellen. Als ingesteld op gebruiker, het portaal invoer alle gebruikers en de groepen die gebruikers is gekoppeld. Als ingesteld op groep, het portaal importeert alle groepen en de gebruikers die zijn gekoppeld aan deze groepen. Deze waarde moet worden ingesteld op basis van hoe uw LDAP-server gegevens over het groepslidmaatschap opgeslagen. (Automatic Translation)
