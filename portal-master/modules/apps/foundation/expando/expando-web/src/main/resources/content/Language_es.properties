custom-field-display-type-help=Especifique qué tipo de control será usado para este campo.
custom-field-height-help=Defina la altura del campo de entrada, en pixeles.
custom-field-hidden-help=Definir un campo personalizado como oculto significa que el valor del campo nunca será mostrado en ninguna interface de usuario aparte de esta. De esta forma, el campo puede ser usado para propósitos mas oscuros y avanzados, como actuar como un marcador de posición para permisos personalizados.
custom-field-index-type-help=Definir un campo personalizado como buscable significa que el valor del campo será indexado cuando el elemento (como el usuario) sea modificado. Solamente los campos java.lang.String pueden ser buscables. Tenga en cuenta que cuando un campo es cambiado a buscable, los índices deben ser actualizados antes que los datos estén disponibles para la búsqueda.
custom-field-key-help=La clave del campo personalizado se utiliza para acceder programáticamente al atributo a través de la etiqueta
custom-field-secret-help=Configurar un campo personalizado como secreto significa que la escritura será ocultada en la pantalla. Úsalo para contraseñas.
custom-field-visible-with-update-permission-help=Configurar un campo personalizado como visible si el usuario puede editarlo significa que un usuario con permiso de edición puede también ver este campo. Esta configuración sobreescribe el valor de oculto para dichos usuarios.
custom-fields-are-not-enabled-for-any-resource=Los campos personalizados no están habilitados para ningún recurso.
