custom-field-hidden-help=Een extra veld als 'verborgen' instellen zorgt ervoor dat de waarde van het veld nooit in enige gebruikersinterface getoond zal worden, behalve deze. Dat maakt het mogelijk om het veld te gebruiken voor geavanceerdere doeleinden, zoals het gebruik als placeholder voor aangepaste rechten.
custom-field-index-type-help=Een extra veld als 'doorzoekbaar' instellen zorgt ervoor dat de waarde van het veld zal worden geïndexeerd wanneer de entiteit (zoals bijvoorbeeld een gebruiker) wordt bijgewerkt. Alleen velden van het type java.lang.String kunnen doorzoekbaar gemaakt worden. Let erop dat als een veld nieuw als 'doorzoekbaar' wordt ingesteld, de index eerst bijgewerkt moet worden voordat de data beschikbaar is om gevonden te kunnen worden.
