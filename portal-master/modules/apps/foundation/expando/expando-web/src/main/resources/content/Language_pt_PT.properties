custom-field-display-type-help=Especifique que tipo de controle é utilizado para definir este campo.
custom-field-height-help=Define a altura do campo de entrada, em pixels.
custom-field-hidden-help=Definir um campo personalizado como escondido significa que o valor do campo nunca é mostrado em qualquer interface de utilizador além desta. Desta forma, o campo pode ser utilizado para propósitos mais obscuros e avançados, como por exemplo, agir como um local onde colocar permissões personalizadas.
custom-field-index-type-help=Definir um campo personalizado como pesquisável significa que o valor do campo é indexado quando a entidade (como por exemplo Utilizador), é modificada. Apenas campos java.lang.String podem ser definidos como pesquisáveis. Note que quando um campo é recém-definido como pesquisável, os índices devem ser atualizados antes que os dados estejam disponíveis para pesquisa.
custom-field-key-help=A chave de campo personalizado é usado para aceder á área programática através da etiqueta:
custom-field-secret-help=Definir um campo personalizado como secreto significa que a digitação será ocultada no ecrã. Utilize este atributo para palavras-chave.
custom-field-visible-with-update-permission-help=Definir um campo personalizado como visível com permissão de alterar significa que um utilizador com permissão de atualização pode ver este campo. Esta configuração substitui a opção de ocultar neste caso.
custom-fields-are-not-enabled-for-any-resource=Os campos personalizados não estão ativos para nenhum recurso.
