custom-field-display-type-help=Hãy chọn loại của điều khiền sẽ được sử dụng để thiết lập cho trường này.
custom-field-height-help=This sets the height of the input field in pixels.
custom-field-hidden-help=Thiết lập một lĩnh vực tùy chỉnh để ẩn có nghĩa là giá trị của trường không bao giờ được hiển thị trong giao diện người dùng bất kỳ bên cạnh việc này. Điều này cho phép lĩnh vực được sử dụng cho mục đích che khuất và tiên tiến hơn như đóng vai trò là một giữ chỗ cho phép tùy chỉnh. (Automatic Translation)
custom-field-index-type-help=Setting a custom field to searchable means that the value of the field is indexed when the entity (such as User) is modified. Only java.lang.String fields can be made searchable. Note that when an field is newly made searchable, the indexes must be updated before the data is available to search.
custom-field-key-help=<Trường từ khóa tùy biến> thường được sử dụng để giao tiếp với các trường đã được khai báo lập trình tại
custom-field-secret-help=Setting a custom field to secret means that typing is hidden on the screen. Use this for passwords.
custom-field-visible-with-update-permission-help=Thiết lập <trường tùy biến> thành hiển thị thấy được khi bạn có quyền- có nghĩa là người dùng sẽ nhìn thấy giá trị thông tin này nếu có đủ quyền. Trong tình huống này, thiết lập sẽ ghi đè các giá trị ẩn.
custom-fields-are-not-enabled-for-any-resource=<Trường tùy biến> không được cho phép sử dụng với bất kỳ đối tượng tài nguyên nào .
