custom-field-display-type-help=Bitte geben Sie die Art des Steuerelements an, welches zum füllen des Feldes genutzt werden soll.
custom-field-height-help=Dies legt die Höhe des Eingabefeldes in Pixeln fest.
custom-field-hidden-help=Ein benutzerdefiniertes Feld als verborgen zu markieren bedeutet, dass der Wert des Feldes niemals in der Benutzeroberfläche angezeigt wird. Dadurch lässt sich das Feld für erweiterte Zwecke verwenden, wie zum Beispiel als Platzhalter für benutzerdefinierte Berechtigungen.
custom-field-index-type-help=Ein benutzerdefiniertes Feld als suchbar zu markieren bedeutet, dass der Wert des Feldes indiziert wird, wenn die entsprechende Entität (z.B. ein Benutzer) geändert wird. Nur Felder des Typs java.lang.String können als suchbar markiert werden. Bitte beachten Sie, dass nachträglich als suchbar markierte Felder über die Suche nicht zur Verfügung stehen, bis die Indizes neu erstellt wurden.
custom-field-key-help=Der Schlüssel eines benutzerdefinierten Feldes wird benutzt, um mit Hilfe des Tags &lt;liferay-ui:custom-attribute /&gt; programmatisch auf das Feld zuzugreifen.
custom-field-secret-help=Ein benutzerdefiniertes Feld als gehim zu markieren bedeutet, dass Eingaben während des Tippens nicht sichtbar sind. Benutzen Sie dies für Kennwortfelder.
custom-field-visible-with-update-permission-help=Ist ein benutzerdefiniertes Feld sichtbar mit Update-Berechtigung, kein ein Benutzer mit Update-Berechtigungen dieses Feld sehen. In diesem Fall wird die Einstellung zur Verborgenheit überschrieben.
custom-fields-are-not-enabled-for-any-resource=Benutzerdefinierte Felder sind für keine Ressource aktiviert.
