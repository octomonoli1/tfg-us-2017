custom-field-hidden-help=Definir um campo personalizado como escondido significa que o valor do campo nunca é mostrado em qualquer interface de usuário além desta. Desta forma, o campo pode ser usado para propósitos mais obscuros e avançados, como agir como um marcador de posição para permissões personalizadas.
custom-field-index-type-help=Definir um campo personalizado como buscável significa que o valor do campo é indexado quando a entidade (como Utilizador) é modificada. Somente campos java.lang.String podem ser feitos buscáveis. Note que quando um campo é recém-feito buscável, os índices devem ser atualizadas antes que os dados estejam disponíveis para busca.
custom-field-key-help=A chave de campo personalizada é utilizada para acessar programaticamente o campo através da tag custom-field-key-help=A chave de campo personalizada é utilizada para acessar programaticamente o campo através da tag custom-field-key-help=O campo personalizado chave é usado para acessar o campo programaticamente através da tag &lt;liferay-ui:custom-attribute /&gt;lt;liferay-ui:custom-attribute /custom-field-key-help=O campo personalizado chave é usado para acessar o campo programaticamente através da tag &lt;liferay-ui:custom-attribute /&gt;gt;lt;liferay-ui:custom-attribute /custom-field-key-help=A chave de campo personalizada é utilizada para acessar programaticamente o campo através da tag custom-field-key-help=O campo personalizado chave é usado para acessar o campo programaticamente através da tag &lt;liferay-ui:custom-attribute /&gt;lt;liferay-ui:custom-attribute /custom-field-key-help=O campo personalizado chave é usado para acessar o campo programaticamente através da tag &lt;liferay-ui:custom-attribute /&gt;gt;gt;
custom-field-secret-help=Setar um campo personalizado para secreto significa que a digitação será ocultada na tela. Utilize este para senhas.
custom-field-visible-with-update-permission-help=Configurar um campo como visível com permissão de alterar significa que um usuário com permissão de atualização pode ver este campo. Esta configuração substitui o valor oculto neste caso.
