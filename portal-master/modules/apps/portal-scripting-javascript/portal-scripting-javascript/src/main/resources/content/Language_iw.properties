forbidden.classes=הזינו רשימה של שמות class מופרדים בפיסקאות (csv) שלעולם לא יהיו זמינים לסקריפטים בצד השרת המוגדרים על ידי המשתמש. המחרוזת המיוחדת "all_classes" מונעת גישה לכל class Java. תכונה זו בתוקף רק כאשר משתמשים בשירות הסקריפטינג ובהפעלת שיטות eval או exec.
