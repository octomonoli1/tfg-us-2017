forbidden.classes=Introduza uma lista de nomes de classes, separadas por vírgula, que nunca estará disponível para scripts definidos pelo usuário do lado do servidor. A string especial "all_classes" desativa o acesso a qualquer classe Java. Essa propriedade é eficaz apenas ao usar o serviço de Scripting e invocar os métodos eval ou exec.
