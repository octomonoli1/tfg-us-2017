forbidden.classes=Voer een door komma's gescheiden lijst met klassenamen in die nooit beschikbaar zullen zijn voor aangepaste scripts aan de serverzijde. De speciale tekenreeks "all_classes" schakelt toegang tot alle Javaklasses uit. Deze eigenschap werkt alleen bij het gebruik van scripts aan de serverzijde en het aanroepen van eval of exec methodes.
