forbidden.classes=Entre une liste séparée par des virgules des noms de classes qui ne seront jamais disponibles pour les scripts côté serveur définis par l'utilisateur. La chaîne spéciale "toutes_ classes" désactive l'accès à toutes les classes Java. Cette propriété est seulement efficace lorsque vous utilisez le service de script et appelez les méthodes eval ou exec.
